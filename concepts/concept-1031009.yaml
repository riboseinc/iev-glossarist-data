eng:
  id: 1031009
  terms:
  - type: expression
    normativeStatus: preferred
    designation: wave vector
  - type: symbol
    designation: k
    international: true
  definition: vector k in the expression $$\omega  t - k * r + \vartheta_0$$ of the
    phase of a sinusoidal wave
  language_code: eng
  notes:
  - 'The wave vector is normal to the wave front and its magnitude is the angular
    wavenumber. '
  - This concept can be generalized to complex wave vector in order to take attenuation
    in account (see IEC 60050-705).
  examples: []
  entry_status: Standard
