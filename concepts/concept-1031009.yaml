fre:
  id: 1031009
  terms:
  - type: expression
    normativeStatus: preferred
    designation: vecteur d'onde
    gender: m
    plurality: singular
  definition: vecteur k dans l'expression $$\omega  t - k * r + \vartheta_0$$ de la
    phase d'une onde sinusoïdale
  language_code: fre
  notes:
  - 'Le vecteur d''onde est normal à la surface d''onde et sa norme est le nombre
    d''onde angulaire. '
  - Le concept peut être généralisé à un vecteur d'onde complexe pour tenir compte
    de l'affaiblissement (voir IEC 60050-705).
  examples: []
  entry_status: Standard
  review_decision_event: published
