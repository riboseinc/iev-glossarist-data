eng:
  id: 1030106
  terms:
  - type: expression
    normativeStatus: preferred
    designation: function of $$n$$ variables
  definition: function for which the argument is an ordered set of $$n$$ numbers or
    scalar quantities
  language_code: eng
  notes:
  - '1 to entry: The value of the function $$f$$ of $$n$$ variables $$x_1 ,   x_2
    ,   ... ,   x_n$$ is denoted by $$f ( x_1 ,   x_2 ,   ... ,   x_n )$$.'
  - '2 to entry: In many practical applications in electrotechnology, functions of
    one variable are used. This variable is often the duration and the function is
    then called "function of time" and denoted by $$f$$($$t$$). But the variables
    may also be space variables (e.g. coordinates), frequency, etc.'
  examples: []
