  definition: "{{système cohérent d'unités, IEV:112-01-22}} fondé sur le {{Système
    international de grandeurs, IEV:112-02-01}} (ISQ), comportant les noms et symboles
    des unités, une série de préfixes avec leurs noms et symboles, ainsi que des règles
    pour leur emploi, adopté par la Conférence générale des poids et mesures (CGPM)"
  language_code: fre
  notes:
  - |+
    1 à l'article: Le SI est fondé sur les sept grandeurs de base de l'ISQ. Les noms et les symboles des unités de base sont donnés dans le tableau suivant:



    <table style="width: 430px;" cellpadding="5" border="solid">

    <tbody>

    <tr>

    <td style="width: 300.95px;">

    <strong><span>Grandeur de base</span></strong></td>

    </tr>

    <td colspan="2" style="width: 146.05px;">

    <strong><span>Unit de base</span></strong></td>

    </tbody>

    </table>

    <tr>

    <td style="width: 300.95px;">

    <strong><span>Nom</span></strong></td>

    </tr>

    <td style="width: 77.05px;">

    <strong><span>Nom</span></strong></td>

  - '2 à l''article: Les unités de base et les unités dérivées cohérentes du SI forment
    un ensemble cohérent, appelé "ensemble des unités SI cohérentes".'
  - '3 à l''article: Pour une description et une explication complètes du Système
    international d’unités, voir la dernière édition de la brochure du SI publiée
    par le Bureau international des poids et mesures (BIPM) et disponible sur le site
    internet du BIPM.'
  - '4 à l''article: En algèbre des grandeurs, la grandeur "nombre d’entités" est
    souvent considérée comme une grandeur de base, avec l’unité de base un, symbole
    1.'
  - '5 à l''article: Les préfixes SI pour les multiples et sous-multiples des unités
    sont donnés en {{IEV 112-02-03, IEV:112-02-03}}.'
  examples: []
