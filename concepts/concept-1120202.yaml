  definition: "{{coherent system of units, IEV:112-01-22}} based on the {{International
    System of Quantities, IEV:112-02-01}} (ISQ), their names and symbols, including
    a series of prefixes and their names and symbols, together with rules for their
    use, adopted by the General Conference on Weights and Measures (CGPM)"
  language_code: eng
  notes:
  - |+
    The SI is founded on the seven base quantities of the ISQ and the names and symbols of the corresponding base units that are contained in the following table:











    Base quantity





    Base unit









    Name





    Name





    Symbol









    length





    metre





    m









    mass





    kilogram





    kg









    time, duration





    second





    s









    electric current





    ampere





    A









    thermodynamic temperature





    kelvin





    K









    amount of substance





    mole





    mol









    luminous intensity





    candela





    cd









  - "The base units and the coherent derived units of the SI form a coherent set,
    designated the \"set of coherent SI units\".\n\n"
  - "For a full description and explanation of the International System of Units,
    see the current edition of the SI brochure published by the International Bureau
    of Weights and Measures (BIPM) and available on the BIPM website.\n\n"
  - "In quantity calculus, the quantity \"number of entities\" is often considered
    to be a base quantity, with the base unit one, symbol 1.\n\n"
  - The SI prefixes for multiples and submultiples of units are given in {{IEV 112-02-03,
    IEV:112-02-03}}.
