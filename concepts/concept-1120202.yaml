eng:
  id: 1120202
  terms:
  - type: expression
    normativeStatus: preferred
    designation: International System of Units
  - type: expression
    normativeStatus: preferred
    designation: SI
  definition: "{{coherent system of units, IEV:112-01-22}} based on the {{International
    System of Quantities, IEV:112-02-01}} (ISQ), their names and symbols, including
    a series of prefixes and their names and symbols, together with rules for their
    use, adopted by the General Conference on Weights and Measures (CGPM)"
  language_code: eng
  notes:
  - |+
    1 to entry: The SI is founded on the seven base quantities of the ISQ and the names and symbols of the corresponding base units that are contained in the following table:



    <table style="width: 430px;" cellpadding="5" border="solid">

    <tbody>

    <tr>

    <td style="width: 300.95px;">

    <strong><span>Base quantity</span></strong></td>

    </tr>

    <td colspan="2" style="width: 146.05px;">

    <strong><span>Base unit</span></strong></td>

    </tbody>

    </table>

    <tr>

    <td style="width: 300.95px;">

    <strong><span>Name</span></strong></td>

    </tr>

    <td style="width: 77.05px;">

    <strong><span>Name</span></strong></td>

  - '2 to entry: The base units and the coherent derived units of the SI form a coherent
    set, designated the "set of coherent SI units".'
  - '3 to entry: For a full description and explanation of the International System
    of Units, see the current edition of the SI brochure published by the International
    Bureau of Weights and Measures (BIPM) and available on the BIPM website.'
  - '4 to entry: In quantity calculus, the quantity "number of entities" is often
    considered to be a base quantity, with the base unit one, symbol 1.'
  - '5 to entry: The SI prefixes for multiples and submultiples of units are given
    in {{IEV 112-02-03, IEV:112-02-03}}.'
  examples: []
