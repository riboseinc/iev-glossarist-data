eng:
  id: 1031015
  terms:
  - type: expression
    normativeStatus: preferred
    designation: group velocity
  - type: symbol
    designation: "$$c$$<sub>g</sub><br>$$v$$<sub>g</sub></br>"
    international: true
  definition: at a point in a medium, velocity of the envelope of a packet of superimposed
    sinusoidal waves of equal amplitude and slightly different frequencies tending
    to a common limiting frequency
  language_code: eng
  notes:
  - '1 to entry: The magnitude of the group velocity vector is equal to the derivative
    of the frequency with respect to the wavenumber.'
  - '2 to entry: If both group velocities and other velocities are involved, then
    $$c$$ should be used for the former and $$v$$ (vee) for the latter.'
