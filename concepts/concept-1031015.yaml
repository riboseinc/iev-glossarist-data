    normativeStatus: preferred
    designation: vitesse de groupe
    gender: f
    plurality: singular
  definition: en un point d'un milieu, vitesse de l'enveloppe d'un paquet d'ondes
    sinusoïdales superposées de même amplitude dont les fréquences tendent vers une
    limite commune
  language_code: fre
  notes:
  - '1 à l''article: La norme du vecteur vitesse de groupe est égale à la dérivée
    de la fréquence par rapport au nombre d''onde.'
