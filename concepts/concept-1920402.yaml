    designation: software fault
  - type: expression
    designation: bug
  definition: |-
    state of a software item that prevents it from performing as required

    Note 1 to entry: Software faults are specification faults, design faults, programming faults, compiler-inserted faults, or faults introduced during software maintenance. Note 2 to entry: A software fault may be dormant until activated by a specific trigger ({{192-03-23, IEV:192-03-23}}).
