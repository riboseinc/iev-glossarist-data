  definition: comparaison rigoureuse de la sortie d’une phase de développement avec
    son entrée afin de détecter et de supprimer les instances de non-conformité avant
    qu’elles ne deviennent des pannes dans le logiciel livré
  language_code: fre
  notes:
  - '1 à l’article: L’inspection de Fagan est une technique d’élimination des pannes
    réalisée par une équipe organisée. Il s’agit d’un exemple de vérification.'
  - '2 à l’article: En règle générale, l’inspection de Fagan est exécutée à différents
    niveaux: comparaison de la conception à la spécification, comparaison de la conception
    détaillée à la conception de haut niveau, comparaison du code source à la conception
    détaillée. Les plans d’essai font également l’objet d’une inspection par rapport
    aux documents de conception.'
