fre:
  id: 1120103
  terms:
  - type: expression
    normativeStatus: preferred
    designation: symbole de grandeur
    gender: m
    plurality: singular
  definition: caractère ou combinaison de caractères représentant une {{grandeur,
    IEV:112-01-01}}
  language_code: fre
  notes:
  - '1 à l''article: Les symboles de grandeur simples sont constitués de préférence
    par une seule lettre, ou dans certains cas par deux lettres, de l''alphabet latin
    ou grec, et peuvent comprendre des indices inférieurs ou supérieurs ou d''autres
    signes modificateurs. Les lettres sont imprimées en caractères italiques (penchés),
    en utilisant de préférence une police avec empattements. Les indices sont imprimés
    en caractères romains (droits) ou, s''ils désignent des grandeurs, des variables
    ou des nombres, en caractères italiques (penchés). Voir l''ISO 80000-1  et l''IEC
    60027-1 pour plus de détails et pour la combinaison de symboles.'
  - |+
    2 à l'article: Des symboles de grandeur normalisés sont donnés dans les Normes internationales ISO 80000, IEC 80000 et IEC 60027. Exemples



