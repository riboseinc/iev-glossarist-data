  definition: set of functions, such that each of them is orthogonal to any other
  language_code: eng
  notes:
  - "1 to entry: Examples: \n\n<ul> \n\n<li>Legendre polynomials P constitute a system
    of orthogonal functions on the interval $$- 1 ,   + 1$$ because $$∫_(   - 1)^(
      + 1) P_k ( x ) P_l ( x ) d x = 0$$ for any integers $$k != l$$.</li> \n\n<li>Laguerre
    polynomials L constitute a system of orthogonal functions on the interval $$0
    ,   + oo$$ with the weight $$e x p ( - x )$$ because $$∫_(   0)^(   + oo) L_k
    ( x ) L_l ( x ) exp ( - x ) d x = 0$$ for any integers $$k != l$$.</li> \n\n<li>Trigonometric
    functions sine and cosine constitute a system of orthogonal functions on the interval
    $$0 ,   2 pi$$ because $$∫_(   0)^(   2 pi) sin ( k x ) sin ( l x ) d x = 0$$
    and $$∫_(   0)^(   2 pi) cos ( k x ) cos ( l x ) d x = 0$$ for any integers $$k
    != l$$, and $$∫_(   0)^(   2 pi) sin ( k x ) cos ( l x ) d x = 0$$ for any integer
    $$k$$ and $$l$$. </li></ul>"
