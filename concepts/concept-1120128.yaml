fre:
  id: 1120128
  terms:
  - type: expression
    normativeStatus: preferred
    designation: valeur d'une grandeur
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    designation: valeur
    gender: f
    plurality: singular
  definition: ensemble d'un nombre et d'une référence constituant l'expression quantitative
    d'une {{grandeur, IEV:112-01-01}}
  language_code: fre
  notes:
  - "1 à l'article: Selon le type de référence, la valeur d'une grandeur est soit:<ol>\n\n<li>le
    produit d'un nombre et d'une {{unité de mesure, IEV:112-01-14}} (l'unité un est
    généralement omise pour les grandeurs sans dimension, comme dans les exemples
    f et g): \n\n\n\na) Longueur d'une tige donnée: 5,34 m  ou  534 cm\n\n\n\nb) Masse
    d'un corps donné: 0,152 kg  ou  152 g\n\n\n\nc) Courbure d'un arc donné: 112 m<sup>–1</sup>
    (cent douze mètres à la puissance moins un)\n\n\n\nd) Température Celsius d'un
    spécimen donné: –5 °C\n\n\n\ne) Impédance électrique d'un élément de circuit donné
    à une fréquence donnée, où j est l'unité imaginaire: (7,5 + 3,2 j) Ω\n\n\n\nf)
    Indice de réfraction d'un spécimen donné de verre: 1,32\n\n\n\ng) Fraction massique
    de cadmium dans un spécimen donné de cuivre: 3 µg/kg  ou  3 × 10<sup>–9</sup>\n\n\n\nh)
    Molalité de Pb<sup>+2</sup> dans un spécimen donné d'eau: 1,76 mmol/kg</li>\n\n<li>un
    nombre et la référence à une procédure de mesure: \n\n\n\nDureté C d’un spécimen
    donné: 43,5 HCR</li>\n\n<li>un nombre et un matériau de référence: \n\n\n\nConcentration
    arbitraire en quantité de matière de lutropine dans un spécimen donné de plasma
    sanguin humain en utilisant l'étalon international 80/552 de l'OMS: 5,0 UI/l,
    où \"UI\" signifie \"unité internationale de l'OMS\"</li></ol>\n\n\n\nDans le
    premier cas, la valeur d'une grandeur $$Q$$ est généralement notée {$$Q$$}[[$$Q$$]]
    où {$$Q$$} est la valeur numérique et [[$$Q$$]] est l'unité de mesure."
  - '2 à l''article: Le nombre peut être complexe (voir l’exemple e dans la Note 1
    à l''article).'
  - '3 à l''article: La valeur d''une grandeur peut être représentée de plus d''une
    façon (voir les exemples a, b et g dans la Note 1 à l''article).'
  - |-
    4 à l'article: Dans le cas de grandeurs vectorielles ou tensorielles, chaque composante a une valeur et de même pour la norme d'une grandeur vectorielle. Exemple:



    force agissant sur une particule donnée, par exemple en composantes cartésiennes



    ($$F$$<sub>$$x$$</sub>; $$F$$<sub>$$y$$</sub>; $$F$$<sub>$$z$$</sub>) = (–31,5; 43,2; 17,0) N
  examples: []
