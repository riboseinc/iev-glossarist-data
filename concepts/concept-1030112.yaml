eng:
  id: 1030112
  terms:
  - type: expression
    normativeStatus: preferred
    designation: interval
  definition: set of real numbers such that, for any pair ($$x$$, $$y$$) of elements
    of the set, any real number $$z$$ between $$x$$ and $$y$$ belongs to the set
  language_code: eng
  notes:
  - "1 to entry: There are several kinds of intervals: \n\n<ul> \n\n<li>closed interval
    from $$a$$ to $$b$$: $$a ,   b = { x in R   |   a &lt;= x &lt;= b }$$</li> \n\n<li>open
    interval from $$a$$ to $$b$$: $$a ,   b = { x in R   |   a x b }$$</li> \n\n<li>half-open
    intervals: $$a ,   b = { x in R   |   a x &lt;= b }$$ and $$a ,   b = { x in R
      |   a &lt;= x b }$$</li> \n\n<li>closed unbounded interval up to $$b$$ or onward
    from $$a$$: $$- oo ,   b = { x in R   |   x &lt;= b }$$ and $$a ,   + oo = { x
    in R   |   a &lt;= x }$$</li> \n\n<li>open unbounded interval up to $$b$$ or onward
    from $$a$$: $$- oo ,   b = { x in R   |   x b }$$ and $$a ,   + oo = { x in R
      |   a x }$$</li></ul>"
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1030112
  terms:
  - type: expression
    normativeStatus: preferred
    designation: intervalle
    gender: m
    plurality: singular
  definition: ensemble de nombres réels tel que, quel que soit le couple ($$x$$, $$y$$)
    d'éléments de l'ensemble, tout nombre réel $$z$$ compris entre $$x$$ et $$y$$
    appartient à l'ensemble
  language_code: fre
  notes:
  - "1 à l'article: On distingue plusieurs catégories d'intervalles: \n\n<ul> \n\n<li>intervalle
    fermé de $$a$$ à $$b$$: $$a ,   b = { x in R   |   a &lt;= x &lt;= b }$$ </li>
    \n\n<li>intervalle ouvert de $$a$$ à $$b$$: $$a ,   b = { x in R   |   a x b }$$</li>
    \n\n<li>intervalles semi-ouverts: $$a ,   b = { x in R   |   a x &lt;= b }$$ et
    $$a ,   b = { x in R   |   a &lt;= x b }$$ </li> \n\n<li>intervalle illimité fermé
    commençant en $$a$$ ou finissant en $$b$$: $$- oo ,   b = { x in R   |   x &lt;=
    b }$$ et $$a ,   + oo = { x in R   |   a &lt;= x }$$ </li> \n\n<li>intervalle
    illimité ouvert commençant en $$a$$ ou finissant en $$b$$: $$- oo ,   b = { x
    in R   |   x b }$$ et $$a ,   + oo = { x in R   |   a x }$$ </li></ul>"
  examples: []
  entry_status: Standard
  review_decision_event: published
