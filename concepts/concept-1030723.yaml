eng:
  id: 1030723
  terms:
  - type: expression
    normativeStatus: preferred
    designation: fundamental factor
  - type: expression
    normativeStatus: preferred
    designation: relative fundamental content
  - type: symbol
    designation: g
    international: true
  definition: ratio of the {{RMS value, IEV:103-02-03}} of the {{fundamental component,
    IEV:103-07-19}} of an alternating quantity to the RMS value of the quantity
  language_code: eng
  notes:
  - "For an alternating quantity x with RMS value $$X_(( eff))$$ and RMS fundamental
    component $$X_(( 1 eff))$$, the fundamental factor is $$g = X_(( 1 eff)) // X_((
    eff))$$.\n\n"
  - The extension to a {{reference fundamental component, IEV:103-07-20}} is given
    in {{IEV 551-20-17, IEV:551-20-17}}.
  examples: []
