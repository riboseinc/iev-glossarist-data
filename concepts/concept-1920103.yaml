fre:
  id: 1920103
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: en sûreté de fonctionnement
    designation: système
    gender: m
    plurality: singular
  definition: ensemble d’entités reliées entre elles qui satisfont collectivement
    à une exigence
  language_code: fre
  notes:
  - '1 à l’article: Un système est considéré comme ayant une frontière définie, réelle
    ou abstraite.'
  - '2 à l’article: Des ressources externes (provenant d’au-delà de la frontière)
    peuvent être nécessaires au fonctionnement du système.'
  - '3 à l’article: La structure d’un système peut être hiérarchique, par exemple,
    système, sous-système, composant, etc.'
  - '4 à l’article: Il convient d’exprimer ou de sous-entendre les conditions d’utilisation
    et de maintenance dans l’exigence.'
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: IEC 60050-151:2001
    clause: 151-11-27, modifié pour adapter au contexte de la sûreté de fonctionnement
  review_decision_event: published
