fre:
  id: 1120119
  terms:
  - type: expression
    normativeStatus: preferred
    designation: unité dérivée
    gender: f
    plurality: singular
  definition: unité de mesure d'une grandeur dérivée
  language_code: fre
  notes:
  - Certaines unités dérivées dans le SI ont des noms spéciaux, par exemple le hertz
    pour la fréquence et le joule pour l'énergie, tandis que d'autres ont des noms
    composés, par exemple le mètre par seconde pour la vitesse. Les unités ayant des
    noms spéciaux sont aussi utilisées dans des noms composés, par exemple le volt
    par mètre pour le champ électrique et le newton mètre pour le moment de torsion.
    Voir en particulier l'ISO 31 et l'ISO/CEI 80000.
  - On peut aussi exprimer les unités dérivées en utilisant des multiples et des sous-multiples.
    Par exemple, le mètre par seconde, symbole m/s, et le centimètre par seconde,
    symbole cm/s, sont des unités dérivées de vitesse dans le SI. Le kilomètre par
    heure, symbole km/h, est une unité de vitesse en dehors du SI mais en usage avec
    le SI, parce que l'heure est une unité en usage avec le SI. Le nœud, égal à un
    mille marin par heure, est une unité de vitesse en dehors du SI, qui répond aux
    besoins spécifiques de certains groupes d’utilisateurs.
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007
    clause: '1.11'
