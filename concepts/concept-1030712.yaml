eng:
  id: 1030712
  terms:
  - type: expression
    normativeStatus: preferred
    designation: instantaneous complex value
  - type: expression
    normativeStatus: preferred
    designation: rotating phasor
  - type: expression
    normativeStatus: preferred
    usageInfo: of a sinusoidal quantity;
    designation: complex representation
  definition: for a sinusoidal quantity $$a ( t ) = hat A cos ( \omega  t + \vartheta_0
    )$$, complex quantity $$underset(_)(a) ( t ) = hat A  cos ( \omega  t + \vartheta_0
    ) + j sin ( \omega  t + \vartheta_0 )  = hat A exp j ( \omega  t + \vartheta_0
    )  = hat A exp ( j \omega  t ) exp ( j \vartheta_0 )$$ where j is the imaginary
    unit, $$hat A$$ is complex amplitude, $$\omega$$ is angular frequency, and $$\vartheta_0$$
    is initial phase
  language_code: eng
  notes:
  - The instantaneous value of the quantity is the real part of its complex representation.
  examples: []
