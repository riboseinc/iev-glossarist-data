  definition: "quantity representing the quantities in a finite set or in an interval,\n\n<ol><li>for
    $$n$$ quantities $$x_1 ,   x_2 ,     ...       x_n$$, by the quotient of the sum
    of the quantities by $$n$$:\n\n$$bar X = (1)/(n) ( x_1 + x_2 +       ...      
    + x_n )$$</li> \n\n<li> for a quantity $$x$$ depending on a variable $$t$$, by
    the integral of the quantity taken between two given values of the variable, divided
    by the difference of the two values: \n\n $$bar X = (1)/(( t_2 - t_1 )) ∫_(  
    t_1 )^(   t_2 ) x ( t ) d t$$ </li></ol>"
  language_code: eng
  notes:
  - '1 to entry: The mean value of a periodic quantity is usually taken over an integration
    interval the range of which is the period multiplied by a natural number.'
  - '2 to entry: The mean value of the quantity $$x$$ may be denoted by $$bar X$$,
    by $$X$$, or by $$X$$<sub>a</sub>. Subscripts ar, av and moy are also used.'
  - '3 to entry: The adjective "arithmetic" is only used to qualify the terms "mean"
    and "average" in order to distinguish them from the terms "geometric mean" and
    "geometric average", as well from "harmonic mean" and "harmonic average".'
  - '4 to entry: The mean value can be generalized for a function of $$n$$ variables,
    e.g. with a surface integral or an integral over a three-dimensional domain divided
    by the corresponding area or volume. See the examples in IEC 60050-102.'
  examples: []
