  - type: expression
    normativeStatus: preferred
    designation: moyenne arithmétique
  definition: "grandeur représentant les grandeurs d’un ensemble fini ou d’un intervalle,\n\n<ol><li>pour
    $$n$$ grandeurs $$x_1 ,   x_2 ,     ...       x_n$$, par le quotient de la somme
    des grandeurs par <i>n:</i> \n\n $$bar X = (1)/(n) ( x_1 + x_2 +       ...    
      + x_n )$$</li>\n\n<li> pour une grandeur $$x$$ fonction de la variable $$t$$,
    par le quotient de l'intégrale de la grandeur entre deux valeurs données de cette
    variable par la différence des deux valeurs: \n\n$$bar X = (1)/(( t_2 - t_1 ))
    ∫_(   t_1 )^(   t_2 ) x ( t ) d t$$ </li></ol>"
  language_code: fre
  notes:
  - '1 à l''article: La valeur moyenne d''une grandeur périodique est généralement
    prise sur un intervalle d''intégration dont l’étendue est le produit de la période
    par un entier naturel.'
  - '2 à l''article: La valeur moyenne de la grandeur $$x$$ est représentée par $$bar
    X$$, par $$X$$ ou par $$X$$<sub>a</sub>. Les indices ar, av et moy sont aussi
    utilisés.'
  - '3 à l''article: L''adjectif «arithmétique» n''est employé pour qualifier les
    termes «moyenne» et «valeur moyenne» que pour les distinguer des termes «moyenne
    géométrique» et «valeur moyenne géométrique», ainsi que des termes «moyenne harmonique»
    et «valeur moyenne harmonique».'
  - '4 à l''article: La valeur moyenne peut se généraliser à une fonction de $$n$$
    variables, par exemple au moyen du quotient d''une intégrale de surface par l’aire
    correspondante ou d’une intégrale étendue à un domaine tridimensionnel par le
    volume correspondant. Voir des exemples dans IEC 60050-102.'
  examples: []
