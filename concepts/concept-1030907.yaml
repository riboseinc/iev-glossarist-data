    normativeStatus: preferred
    designation: autocorrelation function
  definition: "<ol>\n  <li>for a deterministic function, correlation function of the
    function and a time-delayed replica </li>\n  <li> for a stationary random function,
    mathematical expectation of the product of the function and a time-delayed replica:
    \n\n $$C ( t ) = E f ( tau )   f ( t + tau )$$</li>\n</ol>"
  language_code: eng
  notes:
  - '1 to entry: The autocorrelation function of a deterministic function or a stationary
    random function is the inverse Fourier transform of its power spectral density.'
  - "2 to entry: When a stationary random function can be considered as ergodic, its
    autocorrelation function can be calculated from a particular sample: \n\n$$C (
    t ) = underset(( T -&gt; oo))(( lim)) (1)/(( 2 T)) ∫_(   - T)^(   + T) f ( tau
    ) f ( t + tau ) d tau$$"
