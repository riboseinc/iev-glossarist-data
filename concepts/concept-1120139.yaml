  terms:
  - type: expression
    normativeStatus: preferred
    designation: propriété qualitative
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    designation: attribut
    gender: m
    plurality: singular
  definition: propriété d'un phénomène, d'un corps ou d'une substance, que l’on ne
    peut pas exprimer quantitativement
  language_code: fre
  notes:
  - '1 à l''article: La couleur d''un spécimen de peinture est parfois considérée
    comme une propriété qualitative, mais une couleur pure peut être caractérisée
    par la longueur d''onde d''une onde électromagnétique, qui est une grandeur mesurable.'
  - '2 à l''article: Une propriété qualitative a une valeur, qui peut être exprimée
    par des mots, par des codes alphanumériques ou par d''autres moyens. En anglais,
    cette valeur ne doit pas être confondue avec la valeur nominale d’une grandeur
    (voir {{IEV 151-16-09, IEV:151-16-09}}).'
  - '3 à l''article: Les propriétés qualitatives se distinguent des grandeurs, qui
    sont des propriétés que l''on peut exprimer quantitativement et classer dans un
    ordre croissant ou décroissant.'
  examples:
  - sexe d'une personne, couleur d'un spécimen de peinture, code de pays ISO à deux
    lettres, séquence d'acides aminés dans un polypeptide.
