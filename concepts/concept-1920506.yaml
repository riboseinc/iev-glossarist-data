    designation: taux de défaillance
    gender: m
    plurality: singular
  - type: symbol
    designation: "(t)"
    international: true
  definition: limite, si elle existe, du quotient par t de la probabilité conditionnelle
    pour que la défaillance d’une entité non réparable soit comprise dans l’intervalle
    de temps (t, t + t), lorsque t tend vers zéro, en supposant qu’une défaillance
    ne se soit pas produite dans l’intervalle de temps (0, t) $$\lambda ( t   ) =
    underset(( \Deltat -> 0 ))((  lim  ))  (1)/((  \Deltat  ))   ((  F (     t + \Deltat     )
    – F (   t   )   ))/((  R (   t   )   ))   = ((  f (   t   )   ))/((  R (   t   )   ))  $$où
    F(t) et f(t) sont, respectivement, la fonction de répartition et la densité de
    probabilité à l’instant de la défaillance, et où R(t) est la fonction de fiabilité,
    liée à la fiabilité R(t1, t2) par la relation R(t) = R(0, t).
  language_code: fre
  notes:
  - 'Voir l''IEC 61703, Expressions mathématiques pour les termes de fiabilité, de
    disponibilité, de maintenabilité et de logistique de maintenance, pour plus de
    détails. '
  - 'D’autres termes sont utilisés pour désigner le taux instantané de défaillance:
    «fonction de risque», «taux de risque» et «taux instantané de mortalité».'
