eng:
  id: 1920506
  terms:
  - type: expression
    normativeStatus: preferred
    designation: instantaneous failure rate
  - type: expression
    normativeStatus: preferred
    designation: failure rate
  - type: symbol
    designation: "(t)"
    international: true
  definition: limit, if it exists, of the quotient of the conditional probability
    that the failure of a non-repairable item occurs within time interval (t, t +
    t) by t, when t tends to zero, given that failure has not occurred within time
    interval (0, t) $$\lambda ( t   ) = underset(( \Deltat -> 0 ))((  lim  ))  (1)/((  \Deltat  ))   ((  F
    (     t + \Deltat     ) – F (   t   )   ))/((  R (   t   )   ))   = ((  f (   t   )   ))/((  R
    (   t   )   ))  $$ where F(t) and f(t) are, respectively, the distribution function
    and the probability density at the failure instant, and where R(t) is the reliability
    function, related to the reliability R(t1, t2) by R(t) = R(0, t).
  language_code: eng
  notes:
  - 'See IEC 61703, Mathematical expressions for reliability, availability, maintainability
    and maintenance support terms, for more detail. Note 2 to entry: Other terms used
    for instantaneous failure rate are: “hazard function”; “hazard rate”; and “force
    of mortality” (abbreviation FOM).'
  examples: []
  entry_status: Standard
  classification: Preferred
