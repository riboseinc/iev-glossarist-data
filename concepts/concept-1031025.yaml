eng:
  id: 1031025
  terms:
  - type: expression
    normativeStatus: preferred
    designation: reflected wave
  definition: wave which appears when a wave meets a surface separating two different
    media, which propagates away from the surface in the same medium as the incident
    wave, and which is interpretable by geometric optics   wave associated with an
    incident wave at a port of an electrical network or at a discontinuity in a transmission
    line, and propagating from this point in a direction opposite to that of the incident
    wave
  language_code: eng
  notes: []
  examples: []
