  terms:
  - type: expression
    normativeStatus: preferred
    designation: ageing failure
  definition: |-
    failure whose probability of occurrence increases with the passage of calendar time due to cumulative deterioration

    Note 1 to entry: Ageing is a physical or chemical phenomenon that involves changes in characteristics of the material with time, in some circumstances related to interaction with its environment. Note 2 to entry: In some instances, it may be difficult to distinguish between wear-out and ageing phenomena.
