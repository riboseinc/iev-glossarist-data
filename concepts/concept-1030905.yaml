    designation: densité spectrale de puissance
    gender: f
    plurality: singular
  - type: expression
    designation: DSP
    gender: f
    plurality: singular
  - type: expression
    designation: puissance spectrique
    gender: f
    plurality: singular
  definition: pour une grandeur à spectre continu et de puissance moyenne finie, limite,
    à toute fréquence, du quotient de la puissance dans une bande de fréquences contenant
    cette fréquence par la largeur de la bande lorsque cette largeur tend vers zéro
  language_code: fre
  notes:
  - '1 à l''article: La puissance instantanée d''une grandeur est par convention égale
    au carré de sa valeur instantanée. Ce carré est proportionnel à une puissance
    physique si la grandeur considérée est une grandeur de champ.'
  - '2 à l''article: La densité spectrale de puissance est la transformée de Fourier
    de la fonction d''autocorrélation.'
