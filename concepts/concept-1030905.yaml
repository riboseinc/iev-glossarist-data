eng:
  id: 1030905
  terms:
  - type: expression
    normativeStatus: preferred
    designation: power spectral density
  - type: expression
    designation: power spectrum density
  definition: for a quantity having a continuous spectrum and a finite mean power,
    limit, at any frequency, of the quotient of the power within a frequency band
    containing that frequency by the bandwidth when the bandwidth tends to zero
  language_code: eng
  notes:
  - '1 to entry: The instantaneous power of a quantity is by convention equal to the
    square of its instantaneous value. This square is proportional to a physical power
    if the considered quantity is a field quantity.'
  - '2 to entry: The power spectral density is the Fourier transform of the autocorrelation
    function.'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
