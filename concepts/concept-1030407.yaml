  terms:
  - type: expression
    normativeStatus: preferred
    designation: inverse Laplace transform
  definition: "representation of a real or complex function $$f$$($$t$$) of the real
    variable $$t$$ by the integral transformation \n\n$$f ( t ) = (1)/(( 2 pi j ))
    ∫_(   sigma - j oo )^(   sigma + j oo ) F ( s ) e^( s   t ) d s$$ \n\nwhere $$F
    ( s )$$ is the Laplace transform of the function $$f$$($$t$$), $$$$ is greater
    or equal to the abscissa of convergence of $$F ( s )$$ and j is the imaginary
    unit"
  language_code: eng
  notes: []
  examples: []
