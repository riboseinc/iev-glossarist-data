eng:
  id: 1120124
  terms:
  - type: expression
    normativeStatus: preferred
    designation: multiple of a unit
  definition: unit of measurement obtained by multiplying a given unit of measurement
    by a number greater than one
  language_code: eng
  notes:
  - The kilometre (km) is a decimal multiple of the metre (m). The hour (h) is a non-decimal
    integer multiple of the second (s). The light year is a non-integer multiple of
    the metre (in the VIM, only integer multiples are considered).
  - Multiples of a unit are often named by adding a unit prefix to the name of the
    unit.
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007  MOD
    clause: ISO/IEC GUIDE 99:2007 1.17 MOD
    link: https://www.iso.org/standard/45324.html
