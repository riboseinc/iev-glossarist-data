    normativeStatus: preferred
    usageInfo: of an item;
    designation: cold standby state
  definition: |-
    standby state requiring warm up before a demand to operate can be met

    Note 1 to entry: A cold standby state may apply to redundant or stand-alone items. Note 2 to entry: In this context “warm up” includes meeting any conditions required to operate as required (e.g. achieving the required temperature, speed, pressure).
