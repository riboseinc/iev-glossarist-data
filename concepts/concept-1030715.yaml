eng:
  id: 1030715
  terms:
  - type: expression
    normativeStatus: preferred
    designation: space phasor
  definition: complex representation $$underset(_)(a) ( \alpha ,  t ) = A_0 exp j
    ( \omega  t - p \alpha + \vartheta_0 )$$ of a rotating sinusoidal field quantity,
    where $$A_0$$ is the amplitude,  is the angular frequency, t is time, p is an
    integer,  is angular position, $$\vartheta_0$$ is initial phase, and j is the
    imaginary unit
  language_code: eng
  notes:
  - The concept of space phasor is used for electric rotating machines.
