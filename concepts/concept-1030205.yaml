    designation: moyenne harmonique
    gender: f
    plurality: singular
  definition: "grandeur représentant les grandeurs d’un ensemble fini ou d’un intervalle,\n\n<ol><li>pour
    $$n$$ grandeurs $$x_1 ,   x_2 ,     ...       x_n$$, par l'inverse de la valeur
    moyenne de leurs inverses: \n\n $$(1)/(( X_h )) = (1)/(n) ( (1)/(( x_1 )) + (1)/((
    x_2 )) + ... + (1)/(( x_n )) )$$ si aucune des $$n$$ grandeurs n'est égale à zéro;
    \n\n$$X_h = 0$$ si au moins une des grandeurs est égale à zéro; </li>\n\n<li>
    pour une grandeur $$x$$ fonction de la variable $$t$$, par la grandeur $$X_h$$
    définie comme l'inverse de la valeur moyenne de l'inverse de la grandeur donnée:
    \n\n $$(1)/(( X_h )) = (1)/(T) ∫_(   0)^(   T) (1)/(( x ( t ))) d t$$ si la valeur
    de l'intégrale est finie; \n\n$$X_h = 0$$ dans les autres cas</li></ol>"
  language_code: fre
  notes:
  - '1 à l''article: La valeur moyenne harmonique d''une grandeur périodique est généralement
    prise sur un intervalle d''intégration dont l’étendue est le produit de la période
    par un entier naturel.'
  - '2 à l''article: La valeur moyenne harmonique d''une grandeur est notée en ajoutant
    l''indice h au symbole de la grandeur.'
  examples: []
  entry_status: Standard
  classification: Preferred
  review_decision_event: published
