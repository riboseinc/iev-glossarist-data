  terms:
  - type: expression
    normativeStatus: preferred
    designation: off-system unit
  definition: unit of measurement that does not belong to a given system of units
  language_code: eng
  notes:
  - Examples of off-system units with respect to the SI are the unit of energy electronvolt
    (about 1,602 18 × 10–19 J) and the units of time day, hour, and minute.
