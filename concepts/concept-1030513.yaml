  definition: property of a function $$f ( t )$$ for a value $$t$$<sub>0</sub> of
    its argument, characterised by the existence of a positive number $$$$ such that
    $$f ( t_0 ) &gt; f ( t )$$ for any $$t$$ with $$0 | t - t_0 | epsilon$$
  language_code: eng
