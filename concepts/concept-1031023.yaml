  review_decision_event: published
fre:
  id: 1031023
  terms:
  - type: expression
    normativeStatus: preferred
    designation: onde diffractée
    gender: f
    plurality: singular
  definition: onde qui apparaît dans un milieu, lorsqu'une onde incidente se propageant
    dans ce milieu rencontre un ou plusieurs obstacles, limitant éventuellement des
    ouvertures, et qui n'est pas interprétable par l'optique géométrique
  language_code: fre
  notes:
  - Une onde diffractée peut exister dans des régions qui, selon l'optique géométrique,
