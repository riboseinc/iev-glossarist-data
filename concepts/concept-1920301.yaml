fre:
  id: 1920301
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: d’une entité
    designation: défaillance
    gender: f
    plurality: singular
  definition: perte de l’aptitude à fonctionner tel que requis
  language_code: fre
  notes:
  - '1 à l’article: La défaillance d’une entité est un événement qui provoque une
    panne de cette entité: voir "panne" ({{IEV 192-04-01, IEV:192-04-01}}).'
  - '2 à l’article: Des qualificatifs tels que catastrophique, critique, majeur, mineur,
    marginal et non significative peuvent être utilisés pour classer les défaillances
    en fonction de la gravité des conséquences, selon des critères de gravité dont
    le choix et les définitions dépendent du domaine d’application.'
  - '3 à l’article: Des compléments tels que «par mauvais emploi», «par fausse manœuvre»
    et «par fragilité» peuvent être utilisés pour classer les défaillances selon leur
    cause.'
  examples: []
