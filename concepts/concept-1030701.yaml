eng:
  id: 1030701
  terms:
  - type: expression
    normativeStatus: preferred
    designation: sinusoidal
    partOfSpeech: adj
  definition: pertaining to an alternating quantity represented by the product of
    a real constant and a sine or cosine function whose argument is a linear function
    of the independent variable
  language_code: eng
  notes:
  - 'The real constant may be a scalar, vector or tensor quantity. '
  - Examples are $$a ( t ) = hat A cos ( \omega  t + \vartheta_0 )$$ and $$a ( x )
    = hat A cos k ( x - x_0 )$$.
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
