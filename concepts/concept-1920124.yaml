fre:
  id: 1920124
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: d’une entité
    designation: fiabilité
    gender: f
    plurality: singular
  definition: aptitude à fonctionner tel que requis sans défaillance, pendant un intervalle
    de temps donné et dans des conditions données
  language_code: fre
  notes:
  - '1 à l’article: La durée de l’intervalle de temps peut être exprimée en unités
    appropriées à l’entité concernée, par exemple, temps calendaire, cycles de fonctionnement,
    distance parcourue, etc. Il convient de toujours énoncer clairement les unités.'
  - '2 à l’article: Les conditions données incluent les aspects ayant un impact sur
    la fiabilité, tels que: le mode de fonctionnement, les niveaux de contrainte,
    les conditions environnementales et la maintenance.'
  - '3 à l''article: La fiabilité peut être quantifiée à l’aide de mesures définies
    dans la http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView=field+SearchFields+contains+192-05+and+field+Language=en=4=0[Section
    192-05, <i>Concepts liés à la fiabilité: mesures</i>].'
  examples: []
  entry_status: Standard
  review_decision_event: published
