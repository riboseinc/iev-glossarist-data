eng:
  id: 1920124
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: of an item;
    designation: reliability
  definition: |-
    ability to perform as required, without failure, for a given time interval, under given conditions

    Note 1 to entry: The time interval duration can be expressed in units appropriate to the item concerned, e.g. calendar time, operating cycles, distance run, etc., and the units should always be clearly stated. Note 2 to entry: Given conditions include aspects that affect reliability, such as: mode of operation, stress levels, environmental conditions, and maintenance.
  language_code: eng
  notes:
  - 'Reliability can be quantified using measures defined in Section 192-05, Reliability
    related concepts: measures.'
  examples: []
  entry_status: Standard
  date_accepted: '2015-02-01T00:00:00+00:00'
