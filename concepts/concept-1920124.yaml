fre:
  id: 1920124
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: d’une entité
    designation: fiabilité
    gender: f
    plurality: singular
  definition: aptitude à fonctionner tel que requis sans défaillance, pendant un intervalle
    de temps donné et dans des conditions données
  language_code: fre
  notes:
  - 'La durée de l’intervalle de temps peut être exprimée en unités appropriées à
    l’entité concernée, par exemple, temps calendaire, cycles de fonctionnement, distance
    parcourue, etc. Il convient de toujours énoncer clairement les unités. '
  - 'Les conditions données incluent les aspects ayant un impact sur la fiabilité,
    tels que: le mode de fonctionnement, les niveaux de contrainte, les conditions
    environnementales et la maintenance.'
  - 'La fiabilité peut être quantifiée à l’aide de mesures définies dans la Section
    192-05, Concepts liés à la fiabilité: mesures.'
  examples: []
  entry_status: Standard
  review_decision_event: published
