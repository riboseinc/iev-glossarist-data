  - type: symbol
    designation: "$$bar z ( t_1 ,  t_2 ) MathType@MTEF@5@5@@3DCE@$$"
    international: true
  definition: |-
    average value of the instantaneous failure intensity over a given time interval (t1, t2)

    Note 1 to entry: The mean failure intensity is related to instantaneous failure intensity z(t) as follows:$$bar z  ( t_1   ,  t_2   ) = (1)/((  t_2   - t_1  ))     ∫_(    t_1  )^(    t_2  )    z ( t )  dt        $$
