eng:
  id: 1120133
  terms:
  - type: expression
    normativeStatus: preferred
    designation: conversion factor between units
  definition: ratio of two units of measurement for quantities of the same kind
  language_code: eng
  notes:
  - An example of conversion factor is km/m = 1 000 and thus 1 km = 1 000 m
  - |-
    The units may belong to different system of units. Examples are:

    • h/s = 3 600 and thus 1 h = 3 600 s;

    • (km/h)/(m/s) = (km/m)/(h/s) = (1 000/3 600) = (1/3,6), and thus 1 km/h = (1/3,6) m/s.
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007
    clause: '1.24'
    link: https://www.iso.org/standard/45324.html
