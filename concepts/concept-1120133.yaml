fre:
  id: 1120133
  terms:
  - type: expression
    normativeStatus: preferred
    designation: facteur de conversion entre unités
    gender: m
    plurality: singular
  definition: rapport de deux unités de mesure correspondant à des grandeurs de même
    nature
  language_code: fre
  notes:
  - 'Un exemple de facteur de conversion est: km/m = 1 000 et par conséquent 1 km
    = 1 000 m.'
  - |-
    Les unités peuvent appartenir à des systèmes d'unités différents, par exemple:

    • h/s = 3 600 et par conséquent 1 h = 3 600 s;

    • (km/h)/(m/s) = (km/m)/(h/s) = (1 000/3 600) = (1/3,6), et par conséquent 1 km/h = (1/3,6) m/s.
  examples: []
