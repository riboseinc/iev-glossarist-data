    designation: ondelette
    gender: f
    plurality: singular
  definition: petite onde localisée, représentée par une fonction ayant une valeur
    moyenne nulle et une durée pratiquement finie
  language_code: fre
  notes:
  - 'À partir d''une ondelette mère $$\psi ( t )$$, des ondelettes filles sont obtenues
    par décalage et changement d''échelle (dilatation et compression): $$\psi_(( a
    , b )) ( t ) = (1)/(( sqrt( a ) )) \psi (  (( t - b ))/(a)  )$$, où a est un paramètre
    d''échelle et b un paramètre de position. '
  - 'Exemples (voir les Figures 3 et 4):  ondelette de Haar: $$\psi ( t ) = - 1$$
    pour 1/2  t  0, $$\psi ( t ) = 1$$ pour 0  t  1/2, $$\psi ( t ) = 0$$ ailleurs;  ondelette
    de Morlet: $$\psi ( t ) = e^( - t^2 // 2) e^( - j \omega  t)$$ (exemple d''amortissement
    exponentiel; Figure 4 représente la partie réelle). '
