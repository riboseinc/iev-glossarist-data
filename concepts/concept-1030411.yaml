  terms:
  - type: expression
    normativeStatus: preferred
    designation: wavelet
  definition: small localized wave, represented by a function having a zero mean value
    and a practically finite duration
  language_code: eng
  notes:
  - '1 to entry: From a mother wavelet $$psi ( t )$$, daughter wavelets are obtained
    through shifting and scaling (expansion or compression): $$psi_(( a , b )) ( t
    ) = (1)/(( sqrt(a) )) psi ( (( t - b ))/(a) )$$, where $$a$$ is a scale parameter
    and $$b$$ a position parameter.'
  - "2 to entry: Examples (see Figures 3 and 4): \n\n<ul> \n\n<li>Haar wavelet: $$psi
    ( t ) = - 1$$ for 1/2  $$t$$  0, $$psi ( t ) = 1$$ for 0  $$t$$  1/2, $$psi (
    t ) = 0$$ outside; </li> \n\n<li>Morlet wavelet: $$psi ( t ) = e^( - t^2 // 2)
    e^( - j omega   t)$$ (example of exponential damping; Figure 4 gives the real
    part). </li></ul> \n\n<simg/>103-04-117/$file/103-04-117.png&gt;\n\nFigure 3 –
    Haar wavelet"
