  terms:
  - type: expression
    normativeStatus: preferred
    designation: wavelet
  definition: small localized wave, represented by a function having a zero mean value
    and a practically finite duration
  language_code: eng
  notes:
  - 'From a mother wavelet $$\psi ( t )$$, daughter wavelets are obtained through
    shifting and scaling (expansion or compression): $$\psi_(( a , b )) ( t ) = (1)/((
    sqrt( a ) )) \psi (  (( t - b ))/(a)  )$$, where a is a scale parameter and b
    a position parameter. '
  - 'Examples (see Figures 3 and 4):  Haar wavelet: $$\psi ( t ) = - 1$$ for 1/2  t  0,
    $$\psi ( t ) = 1$$ for 0  t  1/2, $$\psi ( t ) = 0$$ outside;  Morlet wavelet:
    $$\psi ( t ) = e^( - t^2 // 2) e^( - j \omega  t)$$ (example of exponential damping;
    Figure 4 gives the real part).  103-04-117/$file/103-04-117.png>Figure 3 – Haar
    waveletFigure 3 – Ondelette de Haar 103-04-118/$file/103-04-118.png>Figure 4 –
    Morlet wavelet Figure 4 – Ondelette de Morlet'
  examples: []
