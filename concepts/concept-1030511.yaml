eng:
  id: 1030511
  terms:
  - type: expression
    normativeStatus: preferred
    designation: relaxation oscillation
  definition: oscillation in which every cycle consists of two or more aperiodic processes,
    each process being switched to another one when a characteristic quantity associated
    with this process reaches a certain value
  language_code: eng
  notes:
  - '1 to entry: A typical example of a relaxation oscillation is the oscillation
    occurring when a capacitor is charged by a current source and discharged through
    a voltage controlled switch. Every cycle consists of charging followed by simultaneous
    charging and discharging.'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
