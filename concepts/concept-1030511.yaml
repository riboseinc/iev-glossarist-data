  review_decision_event: published
fre:
  id: 1030511
  terms:
  - type: expression
    normativeStatus: preferred
    designation: oscillation de relaxation
    gender: f
    plurality: singular
  definition: oscillation dont chaque cycle est constitué de deux processus apériodiques
    ou plus, chaque processus étant commuté vers un autre lorsqu'une grandeur caractéristique
    qui lui est associée atteint une certaine valeur
  language_code: fre
  notes:
  - '1 à l''article: Un exemple typique d''oscillation de relaxation est l''oscillation
    qui se produit lorsqu''un condensateur est chargé par une source de courant et
    déchargé à travers un commutateur commandé en tension. Chaque cycle est constitué
    d''une charge suivie par une décharge accompagnée simultanément d''une charge.'
  examples: []
  entry_status: Standard
  review_decision_event: published
