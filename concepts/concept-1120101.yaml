eng:
  id: 1120101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: quantity
  - type: symbol
    designation: "$$Q$$"
    international: true
  definition: property of a phenomenon, body, or substance, where the property has
    a magnitude that can be expressed by means of a number and a reference
  language_code: eng
  notes:
  - |+
    1 to entry: The generic concept of quantity can be divided into several levels of specific concepts, as shown in the following table. The left hand side of the table shows specific concepts under ‘quantity’. These are generic concepts for the individual quantities in the right hand column



    <table style="width: 686px;" border="solid">

    <tbody>

    <tr>

    <td rowspan="2" style="width: 99px;">

    length, $$l$$</td>

    </tr>

    <td style="width: 174px;">

    radius, $$r$$</td>

    </tbody>

    <td style="width: 370px;">

    radius of circle A, $$r$$<sub>A </sub>or $$r$$(A)</td>

    </table>

  - '2 to entry: The reference can be a {{unit of measurement, IEV:112-01-14}}, a
    measurement procedure, a reference material (ISO/IEC Guide 99:2007, 5.13), or
    a combination of such. The magnitude of a quantity is called "value of the quantity"
    (see {{IEV 112-01-28, IEV:112-01-28}}). In the frequent case of a unit of measurement,
    the magnitude is the product of a number and the unit of measurement.'
  - '3 to entry: A quantity as defined here is a {{scalar, IEV:102-02-18}}. However,
    a vector or a tensor whose components are quantities is also considered to be
    a quantity (see {{IEV 102-03-21, IEV:102-03-21}}, vector quantity, and {{IEV 102-03-40,
    IEV:102-03-40}}, tensor quantity).'
  - '4 to entry: The concept of quantity may be generically divided into, e.g. physical
    quantity, chemical quantity, biological quantity, etc., or {{base quantity, IEV:112-01-08}}
    and {{derived quantity, IEV:112-01-10}}.'
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC Guide 99:2007
    clause: 1.1, modified – Deletion of NOTE 3 and NOTE 4, and some changes in the
      other notes.
    link: https://www.iso.org/standard/45324.html
  date_accepted: '2019-01-01T00:00:00+00:00'
