eng:
  id: 1120101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: quantity
  - type: symbol
    designation: Q
    international: true
  definition: property of a phenomenon, body, or substance, where the property has
    a magnitude that can be expressed by means of a number and a reference
  language_code: eng
  notes:
  - "The generic concept of quantity can be divided into several levels of specific
    concepts, as shown in the following table. The left hand side of the table shows
    specific concepts under ‘quantity’. These are generic concepts for the individual
    quantities in the right hand column\n\n\n\n\n\n\n\n\n\nlength, l\n\n\n\n\n\nradius,
    r\n\n\n\n\n\nradius of circle A, rA or r(A)\n\n\n\n\n\n\n\n\n\nwavelength, \n\n\n\n\n\nwavelength
    of the sodium D radiation, D or (D; Na)\n\n\n\n\n\n\n\n\n\nenergy, E\n\n\n\n\n\nkinetic
    energy, T\n\n\n\n\n\nkinetic energy of particle i in a given system, Ti\n\n\n\n\n\n\n\n\n\nheat,
    Q\n\n\n\n\n\nheat transferred to a sample i of water, Qi\n\n\n\n\n\n\n\n\n\nelectric
    charge, Q\n\n\n\n\n\nelectric charge of the proton, e\n\n\n\n\n\n\n\n\n\nelectric
    resistance, R\n\n\n\n\n\nelectric resistance of resistor i, Ri\n\n\n\n\n\n\n\n\n\namount-of-substance
    concentration of entity B, cB\n\n\n\n\n\namount-of-substance concentration of
    ethanol in wine sample i, ci(C2H5OH)\n\n\n\n\n\n\n\n\n\nnumber of entities, N\n\n\n\n\n\nnumber
    of turns in a given coil i, Ni\n\n\n\n\n\n\n\n\n\nRockwell C hardness, HRC\n\n\n\n\n\nRockwell
    C hardness of steel sample i, HRCi\n\n\n\n\n\n\n\n\n\n"
  - "The reference can be a {{unit of measurement, IEV:112-01-14}}, a measurement
    procedure, a reference material (ISO/IEC Guide 99:2007, 5.13), or a combination
    of such. The magnitude of a quantity is called \"value of the quantity\" (see
    {{IEV 112-01-28, IEV:112-01-28}}). In the frequent case of a unit of measurement,
    the magnitude is the product of a number and the unit of measurement.\n\n"
  - "A quantity as defined here is a {{scalar, IEV:102-02-18}}. However, a vector
    or a tensor whose components are quantities is also considered to be a quantity
    (see {{IEV 102-03-21, IEV:102-03-21}}, vector quantity, and {{IEV 102-03-40, IEV:102-03-40}},
    tensor quantity).\n\n"
  - The concept of quantity may be generically divided into, e.g. physical quantity,
    chemical quantity, biological quantity, etc., or {{base quantity, IEV:112-01-08}}
    and {{derived quantity, IEV:112-01-10}}.
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC Guide 99:2007
    clause: 1.1, modified – Deletion of NOTE 3 and NOTE 4, and some changes in the
      other notes.
