fre:
  id: 1120101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: grandeur
    gender: f
    plurality: singular
  definition: propriété d'un phénomène, d'un corps ou d'une substance, que l’on peut
    exprimer quantitativement au moyen d’un nombre et d’une référence
  language_code: fre
  notes:
  - "Le concept générique de grandeur peut être subdivisé en plusieurs niveaux de
    concepts spécifiques, comme indiqué dans le tableau suivant. La moitié gauche
    du tableau présente des concepts spécifiques du concept de grandeur. Ce sont des
    concepts génériques pour les grandeurs individuelles de la moitié droite.\n\n\n\n\n\n\n\n\n\n\n\nlongueur,
    l\n\n\n\n\n\nrayon, r\n\n\n\n\n\nrayon du cercle A, rA ou r(A)\n\n\n\n\n\n\n\n\n\nlongueur
    d'onde, \n\n\n\n\n\nlongueur d'onde de la radiation D du sodium, D ou (D; Na)\n\n\n\n\n\n\n\n\n\nnergie,
    E\n\n\n\n\n\nnergie cintique, T\n\n\n\n\n\nnergie cintique de la particule i dans
    un systme donn, Ti\n\n\n\n\n\n\n\n\n\nchaleur, Q\n\n\n\n\n\nchaleur transfre  un
    spcimen i d'eau, Qi\n\n\n\n\n\n\n\n\n\ncharge lectrique, Q\n\n\n\n\n\ncharge lectrique
    du proton, e\n\n\n\n\n\n\n\n\n\nrsistance lectrique, R\n\n\n\n\n\nrsistance lectrique
    de la rsistance i, Ri\n\n\n\n\n\n\n\n\n\nconcentration en quantit de matire du
    constituant B, cB\n\n\n\n\n\nconcentration en quantit de matire d'thanol dans
    le spcimen i de vin, ci(C2H5OH) \n\n\n\n\n\n\n\n\n\nnombre d'entits, N\n\n\n\n\n\nnombre
    de spires dans une bobine donne i, Ni\n\n\n\n\n\n\n\n\n\nduret C de Rockwell,
    HRC\n\n\n\n\n\nduret C de Rockwell du spcimen i d'acier, HRCi\n\n\n\n\n\n\n\n\n\n"
  - "La référence peut être une {{unité de mesure, IEV:112-01-14}}, une procédure
    de mesure, un matériau de référence (ISO/IEC Guide 99:2007, 5.13), ou une de leurs
    combinaisons. L’expression quantitative d’une grandeur est appelée \"valeur de
    la grandeur\" (voir {{IEV 112-01-28, IEV:112-01-28}}). Dans le cas fréquent d’une
    unité de mesure, l’expression quantitative est le produit d’un nombre et de l’unité
    de mesure.\n\n"
  - "Une grandeur telle que définie ici est une grandeur {{scalaire, IEV:102-02-18}}.
    Cependant, un vecteur ou un tenseur dont les composantes sont des grandeurs est
    aussi considéré comme une grandeur (voir {{IEV 102-03-21, IEV:102-03-21}}, grandeur
    vectorielle, et {{IEV 102-03-40, IEV:102-03-40}}, grandeur tensorielle).\n\n"
  - Le concept de grandeur peut être subdivisé génériquement, par exemple, grandeur
    physique, grandeur chimique, grandeur biologique, etc. ou {{grandeur de base,
    IEV:112-01-08}} et {{grandeur dérivée, IEV:112-01-10}}.
