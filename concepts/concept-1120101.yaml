fre:
  id: 1120101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: grandeur
    gender: f
    plurality: singular
  definition: propriété d'un phénomène, d'un corps ou d'une substance, que l’on peut
    exprimer quantitativement au moyen d’un nombre et d’une référence
  language_code: fre
  notes:
  - |+
    1 à l'article: Le concept générique de grandeur peut être subdivisé en plusieurs niveaux de concepts spécifiques, comme indiqué dans le tableau suivant. La moitié gauche du tableau présente des concepts spécifiques du concept de grandeur. Ce sont des concepts génériques pour les grandeurs individuelles de la moitié droite.





    <table border="solid">

    <tbody>

    <tr>

    <td rowspan="2">

    <span>longueur, </span>$$l$$</td>

    </tr>

    <td>

    <span>rayon, </span>$$r$$</td>

    </tbody>

    <td>

    <span>rayon du cercle A, </span>$$r$$<sub><span>A </span></sub><span>ou </span>$$r$$<span>(A)</span></td>

    </table>

  - '2 à l''article: La référence peut être une {{unité de mesure, IEV:112-01-14}},
    une procédure de mesure, un matériau de référence (ISO/IEC Guide 99:2007, 5.13),
    ou une de leurs combinaisons. L’expression quantitative d’une grandeur est appelée
    "valeur de la grandeur" (voir {{IEV 112-01-28, IEV:112-01-28}}). Dans le cas fréquent
    d’une unité de mesure, l’expression quantitative est le produit d’un nombre et
    de l’unité de mesure.'
  - '3 à l''article: Une grandeur telle que définie ici est une grandeur {{scalaire,
    IEV:102-02-18}}. Cependant, un vecteur ou un tenseur dont les composantes sont
    des grandeurs est aussi considéré comme une grandeur (voir {{IEV 102-03-21, IEV:102-03-21}},
    grandeur vectorielle, et {{IEV 102-03-40, IEV:102-03-40}}, grandeur tensorielle).'
  - '4 à l''article: Le concept de grandeur peut être subdivisé génériquement, par
    exemple, grandeur physique, grandeur chimique, grandeur biologique, etc. ou {{grandeur
    de base, IEV:112-01-08}} et {{grandeur dérivée, IEV:112-01-10}}.'
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC Guide 99:2007
    clause: 1.1, modifié – Suppression de NOTE 3 et NOTE 4, et quelques modifications
      dans les autres.
    link: https://www.iso.org/standard/45324.html
  review_decision_event: published
