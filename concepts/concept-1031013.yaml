eng:
  id: 1031013
  terms:
  - type: expression
    normativeStatus: preferred
    designation: phase velocity
  - type: symbol
    designation: cvcv
    international: true
  definition: for a sinusoidal wave at a given point, velocity in the direction of
    propagation of the wavefront corresponding to a specified phase
  language_code: eng
  notes:
  - 'The magnitude of the phase velocity is equal to the product of frequency and
    wavelength, and to the quotient of angular frequency by angular wavenumber. '
  - If both phase velocities and other velocities are involved, then c should be used
    for the former and v (vee) for the latter.
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1031013
  terms:
  - type: expression
    normativeStatus: preferred
    designation: vitesse de phase
    gender: f
    plurality: singular
  definition: pour une onde sinusoïdale en un point donné, vitesse, dans la direction
    de propagation, de la surface d'onde correspondant à une phase déterminée
  language_code: fre
  notes:
  - 'La norme de la vitesse de phase est égale au produit de la fréquence par la longueur
    d''onde et au quotient de la pulsation par le nombre d''onde angulaire. '
  - En présence à la fois de vitesses de phase et d'autres vitesses, il convient d'utiliser
    c pour les premières et v (vé) pour les secondes.
  examples: []
  entry_status: Standard
  review_decision_event: published
