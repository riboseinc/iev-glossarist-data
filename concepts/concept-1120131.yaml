eng:
  id: 1120131
  terms:
  - type: expression
    normativeStatus: preferred
    designation: quantity equation
  definition: |-
    mathematical relation between quantities in a given system of quantities, independent of units of measurement

    NOTE    The general form of a quantity equation is f(Q1, Q2, ... Qn) = 0, where Q1, Q2, ... Qn denote different quantities. A simple form of a quantity equation is Q1 =  Q2 Q3, where  is a numerical factor.  Examples:





    T = (1/2) mv2, where T is the kinetic energy and v the speed of a specified particle of mass m;

    n = It/F, where n is the amount of substance of a univalent component, I is the electric current and t the duration of the electrolysis, and where F is the Faraday constant.
  language_code: eng
  notes: []
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007  MOD
    clause: ISO/IEC GUIDE 99:2007 1.22 MOD
    link: https://www.iso.org/standard/45324.html
