eng:
  id: 1120131
  terms:
  - type: expression
    normativeStatus: preferred
    designation: quantity equation
  definition: mathematical relation between quantities in a given system of quantities,
    independent of units of measurement
  language_code: eng
  notes:
  - "The general form of a quantity equation is $$f$$($$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, ... <i>Q<sub>n</sub></i>)
    = 0, where $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, ... <i>Q<sub>n</sub></i> denote
    different quantities. A simple form of a quantity equation is $$Q$$<sub>1</sub> = $$$$ $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    where $$$$ is a numerical factor.  \n\nExamples:\n\n\n\n<ul>\n\n<li>$$T$$ = (1/2) $$m$$$$v$$<sup>2</sup>,
    where $$T$$ is the kinetic energy and $$v$$ the speed of a specified particle
    of mass $$m$$;</li>\n\n<li>$$n$$ = $$I$$$$t$$/$$F$$, where $$n$$ is the amount
    of substance of a univalent component, $$I$$ is the electric current and $$t$$
    the duration of the electrolysis, and where $$F$$ is the Faraday constant.\n\n</li>\n\n</ul>"
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007  MOD
    clause: ISO/IEC GUIDE 99:2007 1.22 MOD
    link: https://www.iso.org/standard/45324.html
