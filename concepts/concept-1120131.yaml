fre:
  id: 1120131
  terms:
  - type: expression
    normativeStatus: preferred
    designation: équation aux grandeurs
    gender: f
    plurality: singular
  definition: relation d'égalité entre des grandeurs d'un système de grandeurs donné,
    indépendante des unités de mesure
  language_code: fre
  notes:
  - "La forme générale d'une équation aux grandeurs est $$f$$($$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, ... <i>Q<sub>n</sub></i>) = 0,
    où $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, ... <i>Q<sub>n</sub></i> notent différentes
    grandeurs. Une forme simple d'une équation aux grandeurs est $$Q$$<sub>1</sub> = $$$$ $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    où $$$$ est un facteur numérique. \n\nExemples: \n\n\n\n<ul>\n\n<li>$$T$$ = (1/2) $$m$$$$v$$<sup>2</sup>,
    où $$T$$ est l'énergie cinétique et $$v$$ la vitesse d’une particule spécifiée
    de masse $$m$$;</li>\n\n<li>$$n$$ = $$I$$$$t$$/$$F$$, où $$n$$ est la quantité
    de matière d'un composé univalent, $$I$$ est le courant électrique et $$t$$ la
    durée de l’électrolyse, et $$F$$ est la constante de Faraday.\n\n</li>\n\n</ul>"
  examples: []
  entry_status: Standard
