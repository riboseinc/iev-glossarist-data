  terms:
  - type: expression
    normativeStatus: preferred
    designation: affaiblissement linéique
    gender: m
    plurality: singular
  definition: |-
    partie réelle de l'exposant linéique de propagation

     $$alpha = Re underset(_)( gamma )$$
  language_code: fre
  notes:
  - '1 à l''article: Pour une ligne de transmission, l''affaiblissement linéique est
