eng:
  id: 1031019
  terms:
  - type: expression
    normativeStatus: preferred
    designation: attenuation coefficient
  - type: symbol
    designation: ''
    international: true
  definition: |-
    real part of the propagation coefficient

     $$alpha = Re underset(_)( gamma )$$
  language_code: eng
  notes:
  - '1 to entry: For a transmission line the attenuation coefficient is the limit
    of the quotient of the relative change of a field quantity between two points
    on the axis by the distance between the points, when this distance tends to zero.'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
