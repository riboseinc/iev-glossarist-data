eng:
  id: 1920909
  terms:
  - type: expression
    normativeStatus: preferred
    designation: test acceleration factor
  definition: |-
    ratio of the stress response rate of the test specimen under the accelerated conditions, to the stress response rate under specified operational conditions

    Note 1 to entry: Both stress response rates refer to the same time interval in the life of the tested items. Note 2 to entry: Measures of stress response rate are, for example, operating time to failure, failure intensity, and rate of wear.
  language_code: eng
