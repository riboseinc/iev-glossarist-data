  - type: expression
    normativeStatus: preferred
    designation: complex RMS value
  definition: representation of a sinusoidal {{integral quantity, IEV:131-11-01}}
    by a complex quantity whose argument is equal to the initial phase and whose modulus
    is equal to the {{RMS value, IEV:103-02-03}}
  language_code: eng
  notes:
  - "For a quantity $$a ( t ) = hat A cos ( \\omega  t + \\vartheta_0 )$$ the phasor
    is $$underset(_)(A) = Aexp ( j \\vartheta_0 )$$, where $$A = (hat A)/(( sqrt(
    2 ) ))$$ is the RMS value and $$\\vartheta_0$$ is the initial phase. A phasor
    can also be represented graphically.\n\n"
  - "Electric current phasor $$underset(_)(I) MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX
    \  garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb
    \  a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake
    \  aadaadaaqaaiaadMeaaaaaaa@3A6B@  $$ and voltage phasor $$underset(_)(U) MathType@MTEF@5@5@+=
    \  feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz
    \  3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9
    \  q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aadaadaaqaaiaadwfaaaaaaa@3A77@
    \ $$ are often used. \n\n"
  - The similar representation with the modulus equal to the amplitude is sometimes
