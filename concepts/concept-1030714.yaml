  definition: représentation d'une {{grandeur intégrale, IEV:131-11-01}} sinusoïdale
    par une grandeur complexe dont l'argument est égal à la phase à l'origine et le
    module est égal à la {{valeur efficace, IEV:103-02-03}}
  language_code: fre
  notes:
  - '1 à l’article: Pour une grandeur $$a ( t ) = hat A cos ( omega   t + vartheta_0
    )$$ le phaseur est $$underset(_)(A) = A exp ( j vartheta_0 )$$, où $$A = (hat
    A)/(( sqrt(2) ))$$ est la valeur efficace et $$vartheta_0$$ est la phase à l’origine.
    Un phaseur peut aussi être représenté graphiquement.'
  - '2 à l’article: On utilise souvent le phaseur de courant électrique $$underset(_)(I)$$
    et le phaseur de tension électrique $$underset(_)(U)$$.'
  - '3 à l’article: La représentation semblable où le module est égal à l''amplitude
    est parfois aussi appelée «phaseur».'
