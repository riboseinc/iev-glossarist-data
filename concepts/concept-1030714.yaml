  definition: représentation d'une {{grandeur intégrale, IEV:131-11-01}} sinusoïdale
    par une grandeur complexe dont l'argument est égal à la phase à l'origine et le
    module est égal à la {{valeur efficace, IEV:103-02-03}}
  language_code: fre
  notes:
  - "Pour une grandeur $$a ( t ) = hat A cos ( \\omega  t + \\vartheta_0 )$$ le phaseur
    est $$underset(_)(A) = Aexp ( j \\vartheta_0 )$$, où $$A = (hat A)/(( sqrt( 2
    ) ))$$ est la valeur efficace et $$\\vartheta_0$$ est la phase à l’origine. Un
    phaseur peut aussi être représenté graphiquement.\n\n"
  - "On utilise souvent le phaseur de courant électrique $$underset(_)(I) MathType@MTEF@5@5@+=
    \  feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz
    \  3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9
    \  q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aadaadaaqaaiaadMeaaaaaaa@3A6B@
    \ $$ et le phaseur de tension électrique $$underset(_)(U) MathType@MTEF@5@5@+=
    \  feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz
    \  3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9
    \  q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aadaadaaqaaiaadwfaaaaaaa@3A77@
    \ $$. \n\n"
  - La représentation semblable où le module est égal à l'amplitude est parfois aussi
    appelée «phaseur».
