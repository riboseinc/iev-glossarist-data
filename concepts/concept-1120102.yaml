  definition: terme désignant une {{grandeur, IEV:112-01-01}}
  language_code: fre
  notes:
  - "Des règles pour la formation des noms composés sont données dans l'ISO 80000-1
    et l'IEC 60027-1.\n\n"
  - "Les différentes parties de l'ISO 80000, de l'IEC 80000 et de l'IEC 60027 donnent
    des noms de grandeurs.\n\n"
  - 'En principe, un nom de grandeur ne devrait pas faire référence à un nom d’unité.
    Il y a des exceptions, par exemple: "voltage" en anglais (voir {{IEV 121-11-27,
    IEV:121-11-27}}) et un emploi comme qualificatif d’un nom de grandeur comme "{{molaire,
    IEV:112-03-15}}".'
