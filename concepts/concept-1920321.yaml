eng:
  id: 1920321
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: of a dormant fault;
    designation: activation
  definition: |-
    event in which a dormant fault gives rise to an error

    Note 1 to entry: A dormant fault becomes active in response to a specific trigger ({{192-03-23, IEV:192-03-23}}), and may revert to being dormant once the trigger is removed. Note 2 to entry: The error so caused may propagate and lead to a failure observed at the system boundary, unless this is prevented by error recovery ({{192-10-16, IEV:192-10-16}}).
  language_code: eng
  notes: []
