eng:
  id: 1031018
  terms:
  - type: expression
    normativeStatus: preferred
    designation: propagation coefficient
  - type: symbol
    designation: "$$underset(_)( gamma )$$"
    international: true
  definition: complex quantity $$underset(_)( gamma ) = alpha + j beta$$ appearing
    in the complex representation of a wave $$A_0 exp ( - underset(_)( gamma )   x
    + j omega   t + j vartheta_0 )$$, where its real part $$A_0 exp ( - alpha   x
    ) cos ( - beta   x + omega   t + vartheta_0 )$$ represents, along a line parallel
    to the $$x$$-axis, a characteristic quantity of a guided sinusoidal wave or a
    plane sinusoidal wave, at angular frequency $$$$ and initial phase $$vartheta_0$$
  language_code: eng
  notes:
  - '1 to entry: The concept of propagation coefficient has a meaning only when $$A_0$$
    and $$underset(_)( gamma )$$ are substantially independent of <i>x.</i>'
  - '2 to entry: The propagation coefficient has the dimension of reciprocal length
    and is usually a function of frequency.'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
