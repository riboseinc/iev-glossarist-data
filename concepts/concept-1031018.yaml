  definition: grandeur complexe$$underset(_)( gamma ) = alpha + j beta$$ figurant
    dans la représentation complexe d’une onde $$A_0 exp ( - underset(_)( gamma )
      x + j omega   t + j vartheta_0 )$$, lorsque sa partie réelle $$A_0 exp ( - alpha
      x ) cos ( - beta   x + omega   t + vartheta_0 )$$ représente, le long d'une
    droite parallèle à l'axe des $$x$$, une grandeur caractéristique d'une onde guidée
    ou d'une onde plane sinusoïdale de pulsation $$$$ et de phase à l'origine $$vartheta_0$$
  language_code: fre
  notes:
  - '1 à l''article: Le concept d''exposant linéique de propagation n''a de sens que
    lorsque $$A_0$$ et $$underset(_)( gamma )$$ sont en principe indépendants de $$x$$.'
  - '2 à l''article: L''exposant linéique de propagation a les dimensions de l''inverse
    d''une longueur et est généralement fonction de la fréquence.'
