fre:
  id: 1120122
  terms:
  - type: expression
    normativeStatus: preferred
    designation: système cohérent d'unités
    gender: m
    plurality: singular
  definition: système d'unités, fondé sur un système de grandeurs donné, dans lequel
    l'unité de mesure de chaque grandeur dérivée est une unité dérivée cohérente
  language_code: fre
  notes:
  - Un système d'unités ne peut être cohérent que par rapport à un système de grandeurs
    et aux unités de base adoptées.
  - Pour un système cohérent d'unités, les équations aux valeurs numériques ont la
    même forme, y compris les facteurs numériques, que les équations aux grandeurs
    correspondantes.
  - Un exemple de système cohérent d’unités est l’ensemble des unités SI cohérentes
    muni des relations entre elles.
  examples: []
