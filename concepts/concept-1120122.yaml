eng:
  id: 1120122
  terms:
  - type: expression
    normativeStatus: preferred
    designation: coherent system of units
  definition: system of units, based on a given system of quantities, in which the
    unit of measurement for each derived quantity is a coherent derived unit
  language_code: eng
  notes:
  - A system of units can be coherent only with respect to a system of quantities
    and the adopted base units.
  - For a coherent system of units, numerical value equations have the same form,
    including numerical factors, as the corresponding quantity equations.
  - An example of coherent system of units is the set of coherent SI units with the
    relations between them.
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007
    clause: '1.14'
    link: https://www.iso.org/standard/45324.html
