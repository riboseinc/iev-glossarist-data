  - "Lorsque l’on utilise ces préfixes, le nom du préfixe et celui de l’unité sont
    composés pour former un mot unique et, de même, le symbole du préfixe et celui
    de l’unité forment un nouveau symbole, sans espace, qui peut lui-même être élevé
    à une puissance. Par exemple, nous pouvons écrire: kilomètre, km; microvolt, μV;
    femtoseconde, fs;  \n\n50 V/cm = 50 V (10–2 m)–1 = 5000 V/m. Voir la Brochure
    du SI pour plus d’informations."
  - Le kilogramme fait exception; ses multiples et sous-multiples s’écrivent en combinant
    un préfixe avec le gramme, de sorte que l’on écrit milligramme, mg, mais pas microkilogramme,
    µkg.
