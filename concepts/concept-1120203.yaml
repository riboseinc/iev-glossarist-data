fre:
  id: 1120203
  terms:
  - type: expression
    normativeStatus: preferred
    designation: préfixe SI
    gender: m
    plurality: singular
  definition: préfixe d’unité associé à une unité SI pour former un multiple ou un
    sous-multiple de cette unité
  language_code: fre
  notes:
  - |+
    Le tableau suivant donne la liste des préfixes SI approuvés:



    <table cellpadding="5" border="solid">

    <tbody>

    <tr>

    <td colspan="3" style="text-align: center;" width="265">

    <strong>Multiples</strong></td>

    </tr>

    <td colspan="3" style="text-align: center;" width="245">

    <strong>Sous-multiples</strong></td>

    </tbody>

    </table>

    <tr>

    <td rowspan="2" style="text-align: center;" width="66">

    <strong>Facteur</strong></td>

    </tr>

    <td colspan="2" style="text-align: center;" width="199">

    <strong>Prfixe</strong></td>

  - "Lorsque l’on utilise ces préfixes, le nom du préfixe et celui de l’unité sont
    composés pour former un mot unique et, de même, le symbole du préfixe et celui
    de l’unité forment un nouveau symbole, sans espace, qui peut lui-même être élevé
    à une puissance. Par exemple, nous pouvons écrire: kilomètre, km; microvolt, μV;
    femtoseconde, fs;  \n\n50 V/cm = 50 V (10<sup>–2</sup> m)<sup>–1</sup> = 5000
    V/m. Voir la Brochure du SI pour plus d’informations."
  - Le kilogramme fait exception; ses multiples et sous-multiples s’écrivent en combinant
    un préfixe avec le gramme, de sorte que l’on écrit milligramme, mg, mais pas microkilogramme,
    µkg.
