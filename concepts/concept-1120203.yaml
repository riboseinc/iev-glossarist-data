eng:
  id: 1120203
  terms:
  - type: expression
    normativeStatus: preferred
    designation: SI prefix
  definition: unit prefix used together with a SI unit to form decimal multiples or
    submultiples of this unit
  language_code: eng
  notes:
  - |+
    The list of approved SI prefixes is given in the following table:



    <table cellpadding="5" border="solid">

    <tbody>

    <tr>

    <td colspan="3" style="text-align: center;" width="265">

    <strong>Multiples</strong></td>

    </tr>

    <td colspan="3" style="text-align: center;" width="245">

    <strong>Submultiples</strong></td>

    </tbody>

    </table>

    <tr>

    <td rowspan="2" style="text-align: center;" width="66">

    <strong>Factor</strong></td>

    </tr>

    <td colspan="2" style="text-align: center;" width="199">

    <strong>Prefix</strong></td>

  - "When the prefixes are used, the prefix name and the unit name are combined to
    form a single word, and similarly the prefix symbol and the unit symbol are written
    without any space to form a single symbol, which may itself be raised to any power.
    For example, we may write: kilometre, km; microvolt, μV; femtosecond, fs;  \n\n50
    V/cm = 50 V (10<sup>–2</sup> m)<sup>–1</sup> = 5000 V/m. See the SI Brochure for
    more information."
  - 'As an exception, multiples and submultiples of the kilogram are written by combining
    a prefix with the gram, such we write: milligram, mg, not microkilogram, µkg.'
  examples: []
