fre:
  id: 1920101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: entité
    gender: f
    plurality: singular
  definition: sujet que l’on considère
  language_code: fre
  notes:
  - '1 à l’article: L’entité peut être une pièce isolée, un composant, un dispositif,
    une unité fonctionnelle, un équipement, un sous-système ou un système.'
  - '2 à l’article: L’entité peut être composée de matériel, de logiciel, de personnel
    ou d’une quelconque de leurs combinaison.'
  - '3 à l’article: L’entité est souvent composée d’éléments dont chacun peut être
    considéré individuellement. Voir sous-entité ({{192-01-02, IEV:192-01-02}}) et
    niveau dans l’arborescence ({{192-01-05, IEV:192-01-05}}).'
  - '4 à l’article: L’IEC 60050-191:1990 (supprimée; remplacée par l''IEC 60050-192:2015)
    identifiait les termes français «dispositif» et «individu» et le terme anglais
    «entity» comme synonymes, ce qui n’est pas vrai pour toutes les applications.'
  - '5 à l’article: Dans l’IEC 60050-191:1990 (supprimée; remplacée par l''IEC 60050-192:2015),
    la définition de l’entité est une description plus qu’une définition. La nouvelle
    définition permet une substitution valable au terme tout au long du présent document.
    Le contenu de l’ancienne définition forme la nouvelle Note 1 à l’article.'
  examples: []
  entry_status: Standard
  review_decision_event: published
