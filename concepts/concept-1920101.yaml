eng:
  id: 1920101
  terms:
  - type: expression
    normativeStatus: preferred
    designation: item
  definition: |-
    subject being considered

    Note 1 to entry: The item may be an individual part, component, device, functional unit, equipment, subsystem, or system. Note 2 to entry: The item may consist of hardware, software, people or any combination thereof. Note 3 to entry: The item is often comprised of elements that may each be individually considered. See sub item ({{192-01-02, IEV:192-01-02}}) and indenture level ({{192-01-05, IEV:192-01-05}}). Note 4 to entry: IEC 60050-191:1990 (now withdrawn; replaced by IEC 60050-192:2015) identified the term “entity” as an English synonym, which is not true for all applications. Note 5 to entry: The definition for item in IEC 60050-191:1990 (now withdrawn; replaced by IEC 60050-192:2015) is a description rather than a definition. This new definition provides meaningful substitution throughout this document. The words of the former definition form new note 1.
  language_code: eng
