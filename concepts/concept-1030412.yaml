  definition: integral of the product of a function and a shifted and scaled wavelet
  language_code: eng
  notes:
  - "1 to entry: For a function $$f ( t )$$ and a wavelet $$psi ( t )$$: \n\n $$C_f
    ( a , b ) = ∫_( - oo)^( + oo) f ( t )   psi_( a , b)^( ** ) ( t ) d t$$ \n\nwhere
    $$a$$ is the scale parameter, $$b$$ is the position parameter, and * denotes the
    complex conjugate."
  - '2 to entry: A discrete wavelet transform is obtained by choosing a finite number
    of values of the two parameters. The inverse transform expresses the function
    of time as a superposition of wavelets.'
