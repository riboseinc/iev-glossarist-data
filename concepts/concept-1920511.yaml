    normativeStatus: preferred
    designation: durée moyenne de fonctionnement avant défaillance
    gender: f
    plurality: singular
  - type: expression
    designation: temps moyen avant défaillance
    gender: m
    plurality: singular
  definition: |-
    espérance mathématique du temps de fonctionnement avant défaillance

    Note 1 à l’article: Dans le cas des entités non réparables avec une distribution exponentielle des temps de fonctionnement avant défaillance (c’est-à-dire avec un taux de défaillance constant), la durée moyenne de fonctionnement avant défaillance est numériquement égale à l’inverse du taux de défaillance. Cela est également vrai pour les entités réparables si, après rétablissement, elles peuvent être considérées comme aussi bonnes que neuves. Note 2 à l’article: Voir aussi temps de fonctionnement avant défaillance ({{192-05-01, IEV:192-05-01}}).
