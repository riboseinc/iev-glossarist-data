  terms:
  - type: expression
    normativeStatus: preferred
    designation: densité de …
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    usageInfo: flux ou courant
    designation: surfacique
    partOfSpeech: adj
  definition: |-
    complète un {{nom de grandeur, IEV:112-01-02}} pour une grandeur exprimant un flux ou un courant dans l'espace tridimensionnel pour désigner le quotient d’une telle grandeur par l'aire d'une surface

    EXEMPLE {{flux thermique surfacique, IEV:113-04-37}} ou densité de flux thermique, densité de courant électrique  (voir {{IEV 121-11-11, IEV:121-11-11}}). La densité de flux magnétique est nommée "{{induction magnétique, IEV:121-11-19}}".
  language_code: fre
  notes:
  - En anglais, le terme "density" signifie aussi, et plus couramment, masse volumique.
    En français, le terme "densité" signifie masse volumique relative.
  examples:
  - '{{flux thermique surfacique, IEV:113-04-37}} ou densité de flux thermique, densité
    de courant électrique  (voir {{IEV 121-11-11, IEV:121-11-11}}). La densité de
    flux magnétique est nommée "{{induction magnétique, IEV:121-11-19}}".'
