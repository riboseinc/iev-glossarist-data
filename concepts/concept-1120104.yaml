fre:
  id: 1120104
  terms:
  - type: expression
    normativeStatus: preferred
    designation: nature de grandeur
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    designation: nature
    gender: f
    plurality: singular
  definition: aspect commun à des {{grandeurs, IEV:112-01-01}} mutuellement comparables
  language_code: fre
  notes:
  - |+
    La répartition des grandeurs en différentes natures est dans une certaine mesure arbitraire.

    Exemples:

    • Les grandeurs diamètre, circonférence et longueur d'onde sont généralement considérées comme des grandeurs de même nature, à savoir la nature de la longueur.

    • Les grandeurs chaleur, énergie cinétique et énergie potentielle sont généralement considérées comme des grandeurs de même nature, à savoir la nature de l'énergie.

  - |+
    Les grandeurs de même nature dans un système de grandeurs donné ont la même {{dimension, IEV:112-01-11}}. Cependant des grandeurs de même dimension ne sont pas nécessairement de même nature.

    Exemples: Les grandeurs moment de force et énergie ne sont pas de même nature, bien qu’elles aient la même dimension. Il en est de même pour la capacité thermique et l'entropie, ainsi que pour la perméabilité relative et la fraction massique.

  - Le terme "nature" n'est employé que dans des expressions telles que "grandeurs
    de même nature". Des grandeurs de même nature sont mutuellement comparables et
    peuvent donc être classées selon l'ordre croissant ou décroissant de leurs expressions
    quantitatives. La longueur et la masse sont des grandeurs de natures différentes
    parce qu'elles ne sont pas mutuellement comparables.
  examples: []
