eng:
  id: 1920701
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: measure;
    designation: maintainability
  - type: symbol
    designation: "$$M$$($$t$$<sub>1</sub>, $$t$$<sub>2</sub>)"
    international: true
  definition: probability that a given maintenance action, performed under stated
    conditions and using specified procedures and resources, can be completed within
    the time interval ($$t$$<sub>1</sub>, $$t$$<sub>2</sub>) given that the action
    started at $$t$$ = 0
  language_code: eng
  notes:
  - When $$t$$<sub>1</sub> = 0 and $$t$$<sub>2</sub> = $$t$$, then $$M$$(0, $$t$$)
    is denoted simply as $$M$$($$t$$) and termed the maintainability function.
  - See also maintainability &lt;of an item&gt; ({{192-01-27, IEV:192-01-27}}).
  examples: []
  entry_status: Standard
  date_accepted: '2015-02-01T00:00:00+00:00'
