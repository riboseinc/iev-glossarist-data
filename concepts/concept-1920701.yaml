fre:
  id: 1920701
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: mesure
    designation: maintenabilité
    gender: f
    plurality: singular
  - type: symbol
    designation: "$$M$$($$t$$<sub>1</sub>, $$t$$<sub>2</sub>)"
    international: true
  definition: probabilité pour qu’une opération donnée de maintenance, réalisée dans
    des conditions définies et à l’aide de procédures et ressources spécifiées, puisse
    être effectuée dans un intervalle de temps ($$t$$<sub>1</sub>, $$t$$<sub>2</sub>)
    donné lorsque l’opération a démarré à $$t$$ = 0
  language_code: fre
  notes:
  - '1 à l’article: Si $$t$$<sub>1</sub>= 0 et $$t$$<sub>2</sub> = $$t$$, alors $$M$$(0,
    $$t$$) est indiqué simplement sous la forme $$M$$($$t$$) et appelé fonction de
    maintenabilité.'
  - '2 à l’article: Voir aussi maintenabilité &lt;d’une entité&gt; ({{192-01-27, IEV:192-01-27}}).'
  examples: []
  entry_status: Standard
  review_decision_event: published
