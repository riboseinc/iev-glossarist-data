eng:
  id: 1920701
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: measure;
    designation: maintainability
  - type: symbol
    designation: M(t1, t2)
    international: true
  definition: |-
    probability that a given maintenance action, performed under stated conditions and using specified procedures and resources, can be completed within the time interval (t1, t2) given that the action started at t = 0

    Note 1 to entry: When t1 = 0 and t2 = t, then M(0, t) is denoted simply as M(t) and termed the maintainability function. Note 2 to entry: See also maintainability <of an item> ({{192-01-27, IEV:192-01-27}}).
  language_code: eng
  notes: []
  examples: []
  entry_status: Standard
