fre:
  id: 1920701
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: mesure
    designation: maintenabilité
    gender: f
    plurality: singular
  - type: symbol
    designation: M(t1, t2)
    international: true
  definition: probabilité pour qu’une opération donnée de maintenance, réalisée dans
    des conditions définies et à l’aide de procédures et ressources spécifiées, puisse
    être effectuée dans un intervalle de temps (t1, t2) donné lorsque l’opération
    a démarré à t = 0
  language_code: fre
  notes:
  - 'Si t1= 0 et t2 = t, alors M(0, t) est indiqué simplement sous la forme M(t) et
    appelé fonction de maintenabilité. '
  - Voir aussi maintenabilité <d’une entité> ({{192-01-27, IEV:192-01-27}}).
  examples: []
  entry_status: Standard
  review_decision_event: published
