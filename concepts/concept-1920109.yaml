fre:
  id: 1920109
  terms:
  - type: expression
    normativeStatus: preferred
    designation: cycle de vie
    gender: m
    plurality: singular
  definition: suite des étapes identifiables que traverse une entité, de sa conception
    à sa mise au rebut
  language_code: fre
  notes:
  - '1 à l’article: Les étapes identifiées varient en fonction de l’application.'
  examples:
  - 'Le cycle de vie classique d’un système comprend les phases suivantes: faisabilité
    et définition, conception et développement, fabrication et mise en service, exploitation
    et maintenance, rénovation en cours de vie ou prolongation de la durée de vie,
    mise hors service et mise au rebut.'
  entry_status: Standard
  review_decision_event: published
