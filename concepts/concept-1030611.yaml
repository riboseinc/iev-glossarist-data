eng:
  id: 1030611
  terms:
  - type: expression
    normativeStatus: preferred
    designation: pulsating factor
  - type: symbol
    designation: s
    international: true
  definition: ratio of the RMS value of the alternating component of a {{pulsating,
    IEV:103-06-07}} quantity to the RMS value of the quantity itself
  language_code: eng
  notes:
  - For a pulsating quantity x with RMS value $$X_(( eff))$$ and alternating component
    $$x_( ∼ )$$, the pulsating factor is $$s = X_( ∼ ) ()_(( eff)) // X_(( eff))$$.
  examples: []
