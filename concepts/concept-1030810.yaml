  definition: "<ol>\n  <li>for a discrete random variable $$X$$ taking the values
    $$x_i$$ with the probabilities $$p_i$$, the sum \n\n$$E ( X ) = sum_i p_i x_i$$\n\nextended
    for all values $$x_i$$ which can be taken by $$X$$ </li>\n  <li> for a continuous
    random variable $$X$$ having the probability density function $$f ( x )$$, the
    value of the integral \n\n $$E ( X ) = ∫ x   f ( x ) d x$$ \n\nextended for all
    values of the interval of variation of $$X$$</li>\n</ol>"
