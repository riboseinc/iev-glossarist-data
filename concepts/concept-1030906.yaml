eng:
  id: 1030906
  terms:
  - type: expression
    normativeStatus: preferred
    designation: correlation function
  definition: "<ol>\n  <li>function $$f ( t )$$ which is a measure of the similarity
    of two deterministic functions $$f_1 ( t )$$ and $$f_2 ( t )$$, defined by \n\n$$f
    ( t ) = ∫_(   - oo)^(   + oo) f_1 ( tau ) f_2 ( t + tau ) d tau$$</li>\n  <li>
    function $$f ( t )$$ which is a measure of the similarity of two stationary random
    functions $$f_1 ( t )$$ and $$f_2 ( t )$$, defined by \n\n$$f ( t ) = underset((
    T -&gt; oo))(( lim)) (1)/(( 2 T)) ∫_(   - T)^(   + T) f_1 ( tau ) f_2 ( t + tau
    ) d tau$$</li>\n</ol>"
  language_code: eng
  notes:
  - "1 to entry: The Fourier transform of $$f ( t )$$ is equal to the product of the
    conjugate of the Fourier transform of $$f_1 ( t )$$ and the Fourier transform
    of $$f_2 ( t )$$: \n\n$$F ( omega ) = F_1^( ** ) ( omega ) F_2 ( omega )$$"
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
