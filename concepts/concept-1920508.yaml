eng:
  id: 1920508
  terms:
  - type: expression
    normativeStatus: preferred
    designation: instantaneous failure intensity
  - type: expression
    normativeStatus: preferred
    designation: failure intensity
  - type: symbol
    designation: "$$z$$($$t$$)"
    international: true
  definition: "limit, if it exists, of the quotient of the mean number of failures
    of a repairable item within time interval ($$t$$, $$t$$ + $$t$$), by $$t$$, when
    $$t$$ tends to zero \n\n\n\n$$z ( t ) = underset(( Delta t -&gt; 0 + ))(( lim
    )) (( E N ( t + Delta t ) - N ( t ) ))/(( Delta t ))$$\n\nwhere $$N$$($$t$$) is
    the number of failures in the time interval (0, $$t$$), where $$E$$ denotes the
    expectation."
  language_code: eng
  notes:
  - Other terms used for failure intensity are “rate of occurrence of failures”, and
    “failure frequency”.
  examples: []
  entry_status: Standard
  classification: Preferred
