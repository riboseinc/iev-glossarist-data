  - type: expression
    normativeStatus: preferred
    designation: intensité de défaillance
    gender: f
    plurality: singular
  - type: symbol
    designation: "$$z$$($$t$$)"
    international: true
  definition: "limite, si elle existe, du quotient par $$t$$ de l’espérance mathématique
    du nombre de défaillances d’une entité réparable pendant l’intervalle de temps
    ($$t$$, $$t$$ + $$t$$), lorsque $$t$$ tend vers zéro \n\n\n\n$$z ( t ) = underset((
    Delta t -&gt; 0 + ))(( lim )) (( E N ( t + Delta t ) - N ( t ) ))/(( Delta t ))$$\n\noù
    $$N$$($$t$$) est le nombre de défaillances dans l’intervalle de temps (0, $$t$$),
    et où $$E$$ désigne l’espérance mathématique."
  language_code: fre
  notes:
  - '1 à l’article: D’autres termes sont utilisés pour désigner l’intensité instantanée
    de défaillance: «taux d’occurrence des défaillances» et «fréquence de défaillance».'
