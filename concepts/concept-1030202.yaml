  definition: 'grandeur représentant les grandeurs d’un ensemble fini ou d’un intervalle,pour
    n grandeurs $$x_1 ,  x_2 ,    ...    x_n$$, par la racine carrée positive de la
    valeur moyenne de leurs carrés: $$X_q =  ( (1)/(n) ( x_1^2 + x_2^2 +     ...    
    + x_n^2 ) )^( 1 // 2)$$  pour une grandeur x fonction de la variable t, par la
    racine carrée positive de la valeur moyenne du carré de la grandeur prise sur
    un intervalle donné $$( t_0$$ de la variable: $$X_q =  ( (1)/(T)  ∫_(  t_0 )^(
     t_0 + T )  ( x ( t )  ) ^2  dt ) ^( 1 // 2 )$$'
  language_code: fre
  notes:
  - 'La valeur moyenne quadratique d''une grandeur périodique est généralement prise
    sur un intervalle d''intégration dont l’étendue est le produit de la période par
    un entier naturel. '
  - La valeur moyenne quadratique d'une grandeur est notée en ajoutant l'indice q
    au symbole de la grandeur.
  - L’abréviation anglaise RMS était anciennement écrite r.m.s. ou rms, mais ces notations
    sont maintenant déconseillées.
