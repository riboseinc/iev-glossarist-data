eng:
  id: 1031003
  terms:
  - type: expression
    normativeStatus: preferred
    designation: sinusoidal wave
  definition: wave which can be represented by a sinusoidal field quantity with phase
    $$\omega  t - k * r + \vartheta_0$$ where k is a vector characteristic of the
    wave, r is position vector,  is angular frequency, t is time, and $$\vartheta_0$$
    is initial phase
  language_code: eng
  notes:
  - Vector k is called “{{wave vector, IEV:103-10-09}}”.
  examples: []
  entry_status: Standard
