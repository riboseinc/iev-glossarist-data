eng:
  id: 1120307
  terms:
  - type: expression
    normativeStatus: preferred
    designation: relative
    partOfSpeech: adj
  definition: qualifies the ratio of a quantity to a reference quantity other than
    a unit of measurement
  language_code: eng
  notes:
  - Any relative quantity is of dimension one.
  - 'Examples: relative permittivity, relative permeability, relative density, relative
    resistances and relative reactances in the theory of electric machines.'
  - 'The symbol of a relative quantity is generally deduced from the symbol of the
    original quantity by adding the subscript r. Examples: r, µr.'
  - The qualifier "per unit" (p.u.) is sometimes used but is not recommended.
  examples: []
  entry_status: Standard
  date_accepted: '2010-01-01T00:00:00+00:00'
  date_amended: '2010-01-01T00:00:00+00:00'
  review_date: '2010-01-01T00:00:00+00:00'
  review_decision_date: '2010-01-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1120307
  terms:
  - type: expression
    normativeStatus: preferred
    designation: relatif
    partOfSpeech: adj
  definition: qualifie le rapport d'une grandeur à une grandeur de référence autre
    qu'une unité de mesure
  language_code: fre
  notes:
  - Toute grandeur relative est sans dimension.
  - 'Exemples: permittivité relative, perméabilité relative, masse volumique relative
    (ou densité), résistances relatives et réactances relatives dans la théorie des
    machines électriques.'
  - 'Le symbole d''une grandeur relative est généralement déduit de celui de la grandeur
    d''origine par adjonction de l’indice r. Exemples: r, µr.'
  - L'expression «per unit» et son abréviation «p.u.» sont quelquefois utilisées en
    anglais.
  examples: []
  entry_status: Standard
