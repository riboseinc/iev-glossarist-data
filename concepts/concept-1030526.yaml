    est une fonction périodique du temps
  language_code: fre
  notes:
  - '1 à l''article: La constante de temps d''une grandeur variant exponentiellement
    est la durée d''un intervalle de temps au bout duquel la valeur absolue de la
    différence entre la grandeur et la limite atteint 1/e fois la valeur absolue de
    cette différence au début de l''intervalle de temps, où e est la base des logarithmes
    népériens.'
  - '2 à l''article: La constante de temps d''une oscillation amortie est l''inverse
    du coefficient d''amortissement.'
