eng:
  id: 1120111
  terms:
  - type: expression
    normativeStatus: preferred
    designation: dimension of a quantity
  - type: expression
    normativeStatus: preferred
    designation: quantity dimension
  - type: expression
    normativeStatus: preferred
    designation: dimension
  definition: expression of the dependence of a quantity on the {{base quantities,
    IEV:112-01-08}} of a system of quantities as a product of powers of factors corresponding
    to the base quantities, omitting any numerical factor
  language_code: eng
  notes:
  - '1 to entry: A power of a factor is the factor raised to an exponent. Each factor
    is the dimension of a base quantity.'
  - '2 to entry: The conventional symbolic representation of the dimension of a base
    quantity is a single upper case letter in roman (upright) sans-serif type. The
    conventional symbolic representation of the dimension of a derived quantity is
    the product of powers of the dimensions of the base quantities according to the
    definition of the derived quantity. The dimension of a quantity $$Q$$ is denoted
    by dim $$Q$$.'
  - '3 to entry: In deriving the dimension of a quantity, no account is taken of its
    scalar, vector or tensor character.'
  - |-
    4 to entry: In a given system of quantities,

    <ul>

    <li>quantities of the same kind (see {{IEV 112-01-04, IEV:112-01-04}}) have the same dimension,</li>

    <li>quantities of different dimensions are always of different kinds, and</li>

    <li>quantities having the same dimension are not necessarily of the same kind. For example, in the {{International System of Quantities, IEV:112-02-01}} (ISQ), pressure and energy density (volumic energy) have the same dimension <font style="font-family:sans-serif;">L</font><sup>–1</sup><font style="font-family:sans-serif;">MT</font><sup>–2</sup>. See also note 5.</li>

    </ul>
  - |+
    5 to entry: In the International System of Quantities (ISQ), the symbols representing the dimensions of the base quantities are:



    <table cellpadding="2" border="solid">

    <tbody>

    <tr>

    <td width="198">

    Base quantity</td>

    </tr>

    <td width="159">

    Symbol for dimension</td>

    </tbody>

    </table>

    <tr>

    <td width="198">

    length</td>

    </tr>

    <td width="159">

    <font style="font-family:sans-serif;">L</font></td>

  - |-
    6 to entry: An exponent can be fractional.

    The period $$T$$ of a pendulum of length $$l$$ at a place with the local acceleration of free fall $$g$$ is:

    $$T = 2 pi sqrt((1)/(g))$$ or $$T = C ( g ) sqrt(l)$$ where

     $$C ( g ) = (( 2 pi))/(( sqrt(g) ))$$

    Hence dim $$C$$($$g$$) = <font style="font-family:sans-serif;">T</font> <font style="font-family:sans-serif;">L</font><sup>1/2</sup>.
  examples: []
  entry_status: Standard
