    designation: dimension d'une grandeur
    gender: f
    plurality: singular
  definition: expression de la dépendance d’une grandeur par rapport aux {{grandeurs
    de base, IEV:112-01-08}} d'un système de grandeurs sous la forme d'un produit
    de puissances de facteurs correspondant aux grandeurs de base, en omettant tout
    facteur numérique
  language_code: fre
  notes:
  - "Une puissance d'un facteur est le facteur muni d'un exposant. Chaque facteur
    exprime la dimension d'une grandeur de base.\n\n"
  - "Par convention, la représentation symbolique de la dimension d'une grandeur de
    base est une lettre majuscule unique en caractère romain (droit) sans empattement.
    Par convention, la représentation symbolique de la dimension d'une grandeur dérivée
    est le produit de puissances des dimensions des grandeurs de base conformément
    à la définition de la grandeur dérivée. La dimension de la grandeur Q est notée
    dim Q.\n\n"
  - "Pour établir la dimension d'une grandeur, on ne tient pas compte du caractère
    scalaire, vectoriel ou tensoriel.\n\n"
  - "Dans un système de grandeurs donné, \n\n\n\nles grandeurs de même nature (voir
    {{IEV 112-01-04, IEV:112-01-04}}) ont la même dimension, \n\ndes grandeurs de
    dimensions différentes sont toujours de nature différente, \n\ndes grandeurs ayant
    la même dimension ne sont pas nécessairement de même nature. Par exemple, dans
    le {{Système international de grandeurs, IEV:112-02-01}} (ISQ), la pression et
    l'énergie volumique ont la même dimension L–1MT–2. Voir aussi la note 5.\n\n\n\n"
  - |+
    Dans le Système international de grandeurs (ISQ), les symboles représentant les dimensions des grandeurs de base sont:











    Grandeur de base





    Symbole de la dimension









    longueur





    L









    masse





    M









    temps





    T









    courant lectrique





    I









    temprature thermodynamique















    quantit de matire





    N









    intensit lumineuse





    J









    La dimension d'une grandeur Q est donc notée dim Q = LMTINJ, où les exposants, appelés exposants dimensionnels, sont positifs, négatifs ou nuls. Les facteurs d’exposant zéro sont généralement omis. Lorsque tous les exposants sont nuls, le symbole 1, imprimé sans empattement, est utilisé pour représenter la dimension. Des exemples sont:



    La dimension de la force est dim F = LMT–2.

    La concentration en masse d’un constituant donné et la masse volumique ont la même dimension ML–3.

    Le courant électrique et le potentiel magnétique scalaire ont la même dimension I1 = I, bien que ces grandeurs ne soient pas de même nature.



  - |-
    Un exposant peut être fractionnaire.

    En un lieu où l’accélération locale de la pesanteur est g, la période T d’un pendule de longueur l est:

    $$T = 2 \pi sqrt( (1)/(g)    )    MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGubGaeyypa0JaaGOmaGWaaiab=b8aWnaakaaabaWaaSaaaeaa   caaIXaaabaGaam4zaaaaaSqabaaaaa@3FBD@  $$ ou $$T = C ( g ) sqrt( l  )  MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGubGaeyypa0Jaam4qaiaacIcacaWGNbGaaiykamaakaaabaGa   amiBaaWcbeaaaaa@3F85@  $$ où

     $$C ( g ) = (( 2 \pi ))/((  sqrt(  g  )  ))    MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGdbGaaiikaiaadEgacaGGPaGaeyypa0ZaaSaaaeaacaaIYaac   daGae8hWdahabaWaaOaaaeaacaWGNbaaleqaaaaaaaa@4136@  $$

    Par consequent dim C(g) = T L1/2.
