    designation: dimension
  definition: expression of the dependence of a quantity on the {{base quantities,
    IEV:112-01-08}} of a system of quantities as a product of powers of factors corresponding
    to the base quantities, omitting any numerical factor
  language_code: eng
  notes:
  - "A power of a factor is the factor raised to an exponent. Each factor is the dimension
    of a base quantity.\n\n"
  - "The conventional symbolic representation of the dimension of a base quantity
    is a single upper case letter in roman (upright) sans-serif type. The conventional
    symbolic representation of the dimension of a derived quantity is the product
    of powers of the dimensions of the base quantities according to the definition
    of the derived quantity. The dimension of a quantity Q is denoted by dim Q.\n\n"
  - "In deriving the dimension of a quantity, no account is taken of its scalar, vector
    or tensor character.\n\n"
  - |+
    In a given system of quantities,



    quantities of the same kind (see {{IEV 112-01-04, IEV:112-01-04}}) have the same dimension,

    quantities of different dimensions are always of different kinds, and

    quantities having the same dimension are not necessarily of the same kind. For example, in the {{International System of Quantities, IEV:112-02-01}} (ISQ), pressure and energy density (volumic energy) have the same dimension L–1MT–2. See also note 5.



  - |+
    In the International System of Quantities (ISQ), the symbols representing the dimensions of the base quantities are:











    Base quantity





    Symbol for dimension









    length





    L









    mass





    M









    time





    T









    electric current





    I









    thermodynamic temperature















    amount of substance





    N









    luminous intensity





    J









    Thus, the dimension of a quantity Q is denoted by dim Q = LMTINJ, where the exponents, named dimensional exponents, are positive, negative, or zero. Factors with exponent 0 are usually omitted. When all exponents are zero, the symbol 1, printed in sans-serif type, is used to represent the dimension. Examples are:



    The dimension of force is dim F = LMT–2.

    Mass concentration of a given component and mass density (volumic mass) have the same dimension ML–3.

    Electric current and scalar magnetic potential have the same dimension I1 = I, although they are not quantities of the same kind.



  - |-
    An exponent can be fractional.

    The period T of a pendulum of length l at a place with the local acceleration of free fall g is:

    $$T = 2 \pi sqrt( (1)/(g)    )    MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGubGaeyypa0JaaGOmaGWaaiab=b8aWnaakaaabaWaaSaaaeaa   caaIXaaabaGaam4zaaaaaSqabaaaaa@3FBD@  $$ or $$T = C ( g ) sqrt( l  )  MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGubGaeyypa0Jaam4qaiaacIcacaWGNbGaaiykamaakaaabaGa   amiBaaWcbeaaaaa@3F85@  $$ where

     $$C ( g ) = (( 2 \pi ))/((  sqrt(  g  )  ))    MathType@MTEF@5@5@+=   feaagKart1ev2aqatCvAUfeBSjuyZL2yd9gzLbvyNv2CaerbbjxAHX   garuavP1wzZbItLDhis9wBH5garmWu51MyVXgaruWqVvNCPvMCG4uz   3bqee0evGueE0jxyaibaieYdi9WrpeeC0lXdi9qqqj=hEeeu0lXdbb   a9frFj0xb9Lqpepeea0xd9s8qiYRWxGi6xij=hbba9q8aq0=yq=He9   q8qiLsFr0=vr0=vr0db8meaabaGacmGadiWaaiWabaabaiaafaaake   aacaWGdbGaaiikaiaadEgacaGGPaGaeyypa0ZaaSaaaeaacaaIYaac   daGae8hWdahabaWaaOaaaeaacaWGNbaaleqaaaaaaaa@4136@  $$

    Hence dim C(g) = T L1/2.
