fre:
  id: 1120111
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: d’une grandeur
    designation: dimension
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    designation: dimension d'une grandeur
    gender: f
    plurality: singular
  definition: expression de la dépendance d’une grandeur par rapport aux {{grandeurs
    de base, IEV:112-01-08}} d'un système de grandeurs sous la forme d'un produit
    de puissances de facteurs correspondant aux grandeurs de base, en omettant tout
    facteur numérique
  language_code: fre
  notes:
  - '1 à l''article: Une puissance d''un facteur est le facteur muni d''un exposant.
    Chaque facteur exprime la dimension d''une grandeur de base.'
  - '2 à l''article: Par convention, la représentation symbolique de la dimension
    d''une grandeur de base est une lettre majuscule unique en caractère romain (droit)
    sans empattement. Par convention, la représentation symbolique de la dimension
    d''une grandeur dérivée est le produit de puissances des dimensions des grandeurs
    de base conformément à la définition de la grandeur dérivée. La dimension de la
    grandeur $$Q$$ est notée dim $$Q$$.'
  - '3 à l''article: Pour établir la dimension d''une grandeur, on ne tient pas compte
    du caractère scalaire, vectoriel ou tensoriel.'
  - "4 à l'article: Dans un système de grandeurs donné, \n\n<ul>\n\n<li>les grandeurs
    de même nature (voir {{IEV 112-01-04, IEV:112-01-04}}) ont la même dimension,</li>
    \n\n<li>des grandeurs de dimensions différentes sont toujours de nature différente,</li>
    \n\n<li>des grandeurs ayant la même dimension ne sont pas nécessairement de même
    nature. Par exemple, dans le {{Système international de grandeurs, IEV:112-02-01}}
    (ISQ), la pression et l'énergie volumique ont la même dimension <font style=\"font-family:sans-serif;\">L</font><sup>–1</sup><font
    style=\"font-family:sans-serif;\">MT</font><sup>–2</sup>. Voir aussi la note 5.</li>\n\n</ul>"
  - |+
    5 à l'article: Dans le Système international de grandeurs (ISQ), les symboles représentant les dimensions des grandeurs de base sont:



    <table cellpadding="2" border="solid">

    <tbody>

    <tr>

    <td width="198">

    Grandeur de base</td>

    </tr>

    <td width="159">

    Symbole de la dimension</td>

    </tbody>

    </table>

    <tr>

    <td width="198">

    longueur</td>

    </tr>

    <td width="159">

    <font style="font-family:sans-serif;">L</font></td>

  - |-
    6 à l'article: Un exposant peut être fractionnaire.

    En un lieu où l’accélération locale de la pesanteur est $$g$$, la période $$T$$ d’un pendule de longueur $$l$$ est:

    $$T = 2 pi sqrt((1)/(g))$$ ou $$T = C ( g ) sqrt(l)$$ où

     $$C ( g ) = (( 2 pi))/(( sqrt(g) ))$$

    Par consequent dim $$C$$($$g$$) = <font style="font-family:sans-serif;">T</font> <font style="font-family:sans-serif;">L</font><sup>1/2</sup>.
