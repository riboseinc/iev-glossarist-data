  - type: expression
    normativeStatus: preferred
    designation: verification
  definition: confirmation, through the provision of objective evidence, that specified
    requirements have been fulfilled
  language_code: eng
  notes:
  - The term “verified” is used to designate the corresponding status.
  - Design verification is the application of tests and appraisals to assess conformity
    of a design to the specified requirement.
  - In the case of software, verification is conducted at various stages of development,
    examining the software and its constituents to determine conformity to the requirements
    specified at the beginning of that stage.
