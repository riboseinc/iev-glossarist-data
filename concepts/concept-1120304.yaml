fre:
  id: 1120304
  terms:
  - type: expression
    normativeStatus: preferred
    designation: facteur
    gender: m
    plurality: singular
  definition: rapport de deux grandeurs, utilisé comme multiplicateur pour exprimer
    la relation de proportionnalité entre elles
  language_code: fre
  notes:
  - Le terme «facteur» désigne aussi chaque élément dans un produit de deux éléments
    ou plus, par exemple un facteur numérique dans une équation aux grandeurs, la
    dimension d'une grandeur de base dans la dimension d'une grandeur.
  - 'Un facteur est une grandeur sans dimension. Exemples: facteur de couplage, facteur
    de qualité, facteur de crête, facteur de puissance.'
  examples: []
