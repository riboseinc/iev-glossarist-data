eng:
  id: 1120304
  terms:
  - type: expression
    normativeStatus: preferred
    designation: factor
  definition: ratio of two quantities, used as a multiplier to express the proportionality
    equation between them
  language_code: eng
  notes:
  - The term "factor" is also used to designate each element in a product of two or
    more elements, e.g. a numerical factor in a quantity equation, the dimension of
    a base quantity in the dimension of a quantity.
  - 'A factor is a quantity of dimension one. Examples: coupling factor, quality factor,
    peak factor, power factor.'
  examples: []
  entry_status: Standard
  date_accepted: '2010-01-01T00:00:00+00:00'
