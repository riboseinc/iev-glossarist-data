eng:
  id: 1120132
  terms:
  - type: expression
    normativeStatus: preferred
    designation: unit equation
  definition: mathematical relation between base units, coherent derived units or
    other units of measurement
  language_code: eng
  notes:
  - "For the quantities $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, and $$Q$$<sub>3</sub>
    related by the quantity equation $$Q$$<sub>1</sub> = $$$$ $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    the unit equation is $$Q$$<sub>1</sub> = $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    where $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, and $$Q$$<sub>3</sub> denote the units
    of $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub>, and $$Q$$<sub>3</sub>, respectively,
    provided that these units are in a coherent system of units.   \n\nExamples: \n\n<ul>\n\n<li>J :=<!--
    is by definition equal to --> kg m<sup>2</sup> s<sup>2</sup>, where J, kg, m,
    and s are the symbols for the joule, kilogram, metre, and second, respectively
    (the symbol :=!is by definition equal to&gt; denotes “is by definition equal to”);
    </li>\n\n<li>1 km/h = (1/3,6) m/s.</li>\n\n</ul>"
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007  MOD
    clause: ISO/IEC GUIDE 99:2007 1.23 MOD
    link: https://www.iso.org/standard/45324.html
  date_accepted: '2010-01-01T00:00:00+00:00'
  date_amended: '2010-01-01T00:00:00+00:00'
  review_date: '2010-01-01T00:00:00+00:00'
  review_decision_date: '2010-01-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1120132
  terms:
  - type: expression
    normativeStatus: preferred
    designation: équation aux unités
    gender: f
    plurality: singular
  definition: relation d'égalité entre des unités de base, des unités dérivées cohérentes
    ou d'autres unités de mesure
  language_code: fre
  notes:
  - "Pour les grandeurs $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub> et $$Q$$<sub>3</sub>
    reliées par l'équation aux grandeurs $$Q$$<sub>1</sub> = $$$$ $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    l'équation aux unités est $$Q$$<sub>1</sub> = $$Q$$<sub>2</sub> $$Q$$<sub>3</sub>,
    où $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub> et $$Q$$<sub>3</sub> représentent respectivement
    les unités de $$Q$$<sub>1</sub>, $$Q$$<sub>2</sub> et $$Q$$<sub>3</sub>, pourvu
    que ces unités soient dans un système cohérent d'unités. \n\nExemples:\n\n<ul>\n\n<li>J :=<!--
    is by definition equal to --> kg m<sup>2</sup> s<sup>2</sup>, où J, kg, m et s
    sont respectivement les symboles du joule, du kilogramme, du mètre et de la seconde
    (le symbole :=!is by definition equal to&gt; signifie «est par définition égal
    à»);</li>\n\n<li>1 km/h = (1/3,6) m/s.</li>\n\n</ul>"
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007
    clause: '1.23'
    link: https://www.iso.org/standard/45324.html
