fre:
  id: 1120132
  terms:
  - type: expression
    normativeStatus: preferred
    designation: équation aux unités
    gender: f
    plurality: singular
  definition: |-
    relation d'égalité entre des unités de base, des unités dérivées cohérentes ou d'autres unités de mesure

    NOTE    Pour les grandeurs Q1, Q2 et Q3 reliées par l'équation aux grandeurs Q1 =  Q2 Q3, l'équation aux unités est Q1 = Q2 Q3, où Q1, Q2 et Q3 représentent respectivement les unités de Q1, Q2 et Q3, pourvu que ces unités soient dans un système cohérent d'unités. Exemples:



    J := kg m2 s2, où J, kg, m et s sont respectivement les symboles du joule, du kilogramme, du mètre et de la seconde (le symbole :=!is by definition equal to> signifie «est par définition égal à»);

    1 km/h = (1/3,6) m/s.
  language_code: fre
  notes: []
  examples: []
  entry_status: Standard
  authoritative_source:
    ref: ISO/IEC GUIDE 99:2007
    clause: '1.23'
    link: https://www.iso.org/standard/45324.html
