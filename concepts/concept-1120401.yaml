fre:
  id: 1120401
  terms:
  - type: expression
    normativeStatus: preferred
    designation: mesurage
    gender: m
    plurality: singular
  - type: expression
    designation: mesure
    gender: f
    plurality: singular
  definition: processus consistant à obtenir expérimentalement une ou plusieurs valeurs
    que l'on peut raisonnablement attribuer à une grandeur
  language_code: fre
  notes:
  - Les mesurages ne s'appliquent pas aux propriétés qualitatives.
  - Un mesurage implique la comparaison de grandeurs, y compris le comptage d'entités.
  - 'Le mot « mesure » a, dans la langue française courante, plusieurs significations.
    C''est la raison pour laquelle le mot « mesurage » a été introduit pour qualifier
    l''action de mesurer. Le mot « mesure » intervient cependant à de nombreuses reprises
    pour former des termes, suivant en cela l''usage courant et sans ambiguïté. On
    peut citer, par exemple: unité de mesure, méthode de mesure, instrument de mesure.
    Cela ne signifie pas que l''utilisation du mot « mesurage » au lieu de « mesure
    » pour ces termes ne soit pas admissible si l''on trouve quelque avantage à le
    faire.'
