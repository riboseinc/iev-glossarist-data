eng:
  id: 1030601
  terms:
  - type: expression
    normativeStatus: preferred
    designation: period
  - type: symbol
    designation: T
    international: true
  definition: smallest positive difference between two values of the independent variable
    at which the values of a periodic quantity are identically repeated
  language_code: eng
  notes:
  - 'If $$f ( t )$$ denotes a periodic quantity, then $$f ( t + T ) = f ( t )$$. '
  - 'The term "period duration" is sometimes used in the case of a function of time. '
  - The symbol T is mainly used for the period when the independent variable is time.
  examples: []
