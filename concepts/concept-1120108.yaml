  review_decision_date: '2010-01-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1120108
  terms:
  - type: expression
    normativeStatus: preferred
    designation: grandeur de base
    gender: f
    plurality: singular
  definition: grandeur d'un sous-ensemble choisi par convention dans un système de
    grandeurs donné de façon à ce qu'aucune grandeur du sous-ensemble ne puisse être
    exprimée en fonction des autres
  language_code: fre
  notes:
  - Le sous-ensemble mentionné dans la définition est appelé l'ensemble des grandeurs
    de base. Le Système international de grandeurs (ISQ) est défini par un ensemble
    de sept grandeurs de base.
  - Les grandeurs de base sont considérées comme mutuellement indépendantes puisqu'une
    grandeur de base ne peut être exprimée par un produit de puissances des autres
    grandeurs de base.
  - On peut considérer la grandeur « nombre d'entités » comme une grandeur de base
    dans tout système de grandeurs.
  examples: []
  entry_status: Standard
