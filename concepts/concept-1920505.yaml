fre:
  id: 1920505
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: mesure
    designation: fiabilité
    gender: f
    plurality: singular
  - type: symbol
    designation: R(t1, t2)
    international: true
  definition: probabilité de fonctionner tel que requis pendant l’intervalle de temps
    (t1, t2), dans des conditions données
  language_code: fre
  notes:
  - 'Les conditions données incluent les aspects ayant un impact sur la fiabilité,
    tels que: le mode de fonctionnement, les niveaux de contrainte, les conditions
    environnementales et la maintenance, le cas échéant. '
  - 'En règle générale, l’entité est supposée se trouver dans un état lui permettant
    d’accomplir la fonction requise au début de l’intervalle de temps. '
  - 'Si t1= 0 et t2 = t, alors R(0, t) est noté simplement R(t) et est appelé fonction
    de fiabilité ou fonction de survie de l’entité. Voir l''IEC 61703, Expressions
    mathématiques pour les termes de fiabilité, de disponibilité, de maintenabilité
    et de logistique de maintenance, pour plus de détails. '
  - Voir aussi fiabilité, <d’une entité> ({{192-01-24, IEV:192-01-24}}).
  examples: []
  entry_status: Standard
  review_decision_event: published
