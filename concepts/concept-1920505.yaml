eng:
  id: 1920505
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: measure;
    designation: reliability
  - type: symbol
    designation: R(t1, t2)
    international: true
  definition: |-
    probability of performing as required for the time interval (t1, t2), under given conditions

    Note 1 to entry: Given conditions include aspects that affect reliability, such as: mode of operation; stress levels; environmental conditions; and maintenance, where applicable. Note 2 to entry: It is usually assumed that the item is in a state to perform as required at the beginning of the time interval. Note 3 to entry: When t1 = 0 and t2 = t, then R(0, t) is denoted simply as R(t) and termed the reliability function, or survival function of the item. See IEC 61703, Mathematical expressions for reliability, availability, maintainability and maintenance support terms, for more details.
  language_code: eng
  notes:
  - See also reliability, <of an item> ({{192-01-24, IEV:192-01-24}}).
  examples: []
  entry_status: Standard
  date_accepted: '2015-02-01T00:00:00+00:00'
  date_amended: '2015-02-01T00:00:00+00:00'
  review_date: '2015-02-01T00:00:00+00:00'
