  terms:
  - type: expression
    normativeStatus: preferred
    designation: validation
  definition: |-
    confirmation, through the provision of objective evidence, that the requirements for a specific intended use or application have been fulfilled

    Note 1 to entry: The term “validated” is used to designate the corresponding status. Note 2 to entry: The use conditions for validation can be real or simulated. Note 3 to entry: In design and development, validation concerns the process of examining an item to determine conformity with user needs. Note 4 to entry: Validation is normally performed during the final stage of development, under defined operating conditions, although it may also be performed in earlier stages. Note 5 to entry: Multiple validations may be carried out if there are different intended uses.
  language_code: eng
