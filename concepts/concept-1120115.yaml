    designation: unit name
  - type: expression
    normativeStatus: preferred
    designation: name of unit
  definition: term designating a {{unit of measurement, IEV:112-01-14}}
  language_code: eng
  notes:
  - '1 to entry: Names of derived units are special or compound. Rules for the formation
    of compound names are given in ISO 80000-1 and IEC 60027-1. For example, the derived
    unit of resistivity is the ohm metre, the derived unit of speed is the metre per
    second.'
  - '2 to entry: Unit names are given in the various parts of ISO 80000, IEC 80000,
    and IEC 60027 and also in the brochure The International System of Units, published
    by the BIPM.'
