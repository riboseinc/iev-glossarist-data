  definition: "{{distribution, IEV:103-01-03}} assigning to any function $$f$$($$x$$),
    continuous for $$x = 0$$, the value $$f$$(0)"
  language_code: eng
  notes:
  - '1 to entry: The Dirac function can be considered as the limit of a function,
    equal to zero outside a small interval containing the origin, and the integral
    of which remains equal to unity when this interval tends to zero. See Figure2,
    where instead of a triangle any other shape with area 1 is possible, too.'
  - '2 to entry: The Dirac function is the derivative of the unit step function considered
    as a distribution.'
  - "3 to entry: The Dirac function can be defined for any value $$x$$<sub>0</sub>
    of the variable $$x$$. The usual notation is: \n\n $$f ( x_0 ) = ∫_(   - oo)^(
      + oo) delta ( x - x_0 ) f ( x ) d x$$ \n\n<simg/>103-03-053/$file/103-03-053.png&gt;\n\nFigure
    1 – Distribution de Dirac"
  examples: []
