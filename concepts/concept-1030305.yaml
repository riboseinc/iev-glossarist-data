    d''une fonction nulle en dehors d''un petit intervalle contenant l''origine et
    dont l''intégrale reste égale à l''unité lorsque cet intervalle tend vers zéro.
    Voir la Figure2, où le triangle peut être remplacé par n’importe quelle forme
    d’aire unité.'
  - '2 à l''article: La distribution de Dirac est la dérivée de la fonction échelon
    unité considérée comme une distribution.'
  - "3 à l'article: La distribution de Dirac peut être définie pour toute valeur $$x$$<sub>0</sub>
    de la variable $$x$$. La notation usuelle est: \n\n$$f ( x_0 ) = ∫_(   - oo)^(
