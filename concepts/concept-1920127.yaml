    designation: maintenabilité
    gender: f
    plurality: singular
  definition: aptitude à être maintenu ou rétabli dans un état permettant de fonctionner
    tel que requis, dans des conditions données d’utilisation et de maintenance
  language_code: fre
  notes:
  - '1 à l’article: Les conditions données incluent notamment les aspects ayant un
