eng:
  id: 1920127
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: of an item;
    designation: maintainability
  definition: ability to be retained in, or restored to a state to perform as required,
    under given conditions of use and maintenance
  language_code: eng
  notes:
  - 'Given conditions would include aspects that affect maintainability, such as:
    location for maintenance, accessibility, maintenance procedures and maintenance
    resources.'
  - '2 to entry: Maintainability may be quantified using measures defined in http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView=field+SearchFields+contains+192-07+and+field+Language=en=4=0[Section
