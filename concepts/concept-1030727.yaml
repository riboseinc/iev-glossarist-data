    designation: interharmonic component
  definition: sinusoidal component of the Fourier series of a periodic quantity the
    harmonic order of which is a non-integer rational number
  language_code: eng
  notes:
  - Interharmonic components occur only when a harmonic order is defined in relation
    to a reference fundamental frequency not identical to the fundamental frequency.
