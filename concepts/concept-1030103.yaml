  definition: continuous linear functional which assigns a real or complex number
    to any function of a real or complex variable belonging to the class of infinitely
    differentiable functions vanishing outside a bounded interval or domain
  language_code: eng
  notes:
  - "1 to entry: A function $$D$$($$x$$) can be considered as a distribution $$D$$
    assigning to a function $$f$$($$x$$) the value \n\n $$D ( f ) = ∫_(( - oo))^((
    + oo)) D ( x ) f ( x ) d x$$ if this integral exists."
  - "2 to entry: The derivative of a distribution $$D$$ is another distribution $$D$$
    defined for any function $$f$$($$x$$) by \n\n$$D^( ' ) ( f ) = - D ( d f //  
    d x )$$."
