eng:
  id: 1030815
  terms:
  - type: expression
    normativeStatus: preferred
    designation: median
  definition: 0,5-fractile of a probability distribution  for n real values not necessarily
    different from each other, real number such that the number of values less than
    it is equal to the number of values greater than it
  language_code: eng
  notes:
  - If n is odd, the median is the value of rank $$( n + 1 ) // 2$$ when the values
    are arranged in increasing order. If n is even, the median may be any number between
    the values of rank $$n // 2$$ and $$( n // 2 + 1 )$$, usually the arithmetic mean
    of these two values.
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1030815
  terms:
  - type: expression
    normativeStatus: preferred
    designation: médiane
    gender: f
    plurality: singular
  definition: fractile d'ordre 0,5 d'une loi de probabilité  pour n valeurs réelles
    non nécessairement différentes, nombre réel tel que le nombre de valeurs qui lui
    sont inférieures est égal au nombre de valeurs qui lui sont supérieures
  language_code: fre
  notes:
  - Si n est impair, la médiane est la valeur de rang $$( n + 1 ) // 2$$ lorsque les
    valeurs sont rangées par ordre non décroissant. Si n est pair, la médiane peut
    être tout nombre compris entre les valeurs de rang $$n // 2$$ et $$( n // 2 +
    1 )$$, en général la moyenne arithmétique de ces deux valeurs.
  examples: []
  entry_status: Standard
  review_decision_event: published
