eng:
  id: 1120209
  terms:
  - type: expression
    normativeStatus: preferred
    designation: mole
  - type: symbol
    designation: mol
    international: true
  definition: SI unit of amount of substance, equal to the amount of substance of
    a system which contains as many elementary entities as there are atoms in 0,012
    kg of carbon 12
  language_code: eng
  notes:
  - 'The elementary entities must be specified and may be of any kind: atoms, molecules,
    ions, electrons, holes, other particles or quasi-particles, groups of particles,
    double bonds, etc.'
  - The number of entities in a mole is the numerical value of the Avogadro constant
    {$$N$$<sub>A</sub>} = 6,022... × 10<sup>23</sup>.
  - |-
    CGPM definition is as follows:



    1) The mole is the amount of substance of a system which contains as many elementary entities as there are atoms in 0,012 kilogram of carbon 12; its symbol is "mol".



    2) When the mole is used, the elementary entities must be specified and may be atoms, molecules, ions, electrons, other particles, or specified groups of such particles.



    The CIPM specifies "it is understood that unbound atoms of carbon 12, at rest and in their ground state, are referred to".
