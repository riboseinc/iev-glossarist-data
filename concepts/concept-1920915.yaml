eng:
  id: 1920915
  terms:
  - type: expression
    normativeStatus: preferred
    designation: censoring
  definition: |-
    excluding from a particular assessment, data obtained either after a given duration or a given number of events

    Note 1 to entry: Events are usually failures, but, in a maintainability test, the events would be restorations. Note 2 to entry: A test terminated when there are still unfailed items may be called a “censored test", and test duration data from such a test referred to as censored data.
  language_code: eng
  notes: []
  examples: []
