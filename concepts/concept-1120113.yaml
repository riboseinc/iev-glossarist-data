fre:
  id: 1120113
  terms:
  - type: expression
    normativeStatus: preferred
    designation: grandeur sans dimension
    gender: f
    plurality: singular
  - type: expression
    normativeStatus: preferred
    designation: grandeur de dimension un
    gender: f
    plurality: singular
  definition: grandeur pour laquelle tous les exposants des facteurs correspondant
    aux grandeurs de base dans sa dimension sont nuls
  language_code: fre
  notes:
  - Le terme « grandeur sans dimension » est d'usage courant en français. Il provient
    du fait que tous les exposants sont nuls dans la représentation symbolique de
    la dimension de telles grandeurs. Le terme « grandeur de dimension un » reflète
    la convention selon laquelle la représentation de la dimension de telles grandeurs
    est le symbole 1, imprimé sans empattement. Cette dimension n’est pas le nombre
    un, mais l’élément neutre pour la multiplication des dimensions.
  - Les unités de mesure et les valeurs des grandeurs sans dimension sont des nombres,
    mais ces grandeurs portent plus d'information qu'un nombre.
  - "Certaines grandeurs sans dimension sont définies comme des rapports de deux grandeurs
    de même nature. Exemples: angle plan, angle solide, indice de réfraction, perméabilité
    relative, fraction massique, facteur de frottement, nombre de Mach. S'il n'existe
    pas de nom spécial, le nom d'une telle grandeur comporte souvent un des termes
    facteur ou rapport, ou parfois nombre, fraction ou indice, ou encore l'adjectif
    relatif (voir la section 112-03). L’unité dérivée cohérente est un. La dimension
    de ces grandeurs peut être notée comme celle du dividende élevée à la puissance
    zéro. Exemples:\n\ndim(angle plan) = L0, \n\ndim(indice de réfraction n = c0/c)
    = (LT–1)0, \n\ndim(fraction massique) = M0, \n\ndim(facteur de frottement μ =
    Fr /Fn) = dim(force)0 = (MLT–2)0."
  - Les grandeurs sans dimension peuvent aussi être des nombres d'entités (IEV 112-01-09).
  examples: []
