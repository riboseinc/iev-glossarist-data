eng:
  id: 1030802
  terms:
  - type: expression
    normativeStatus: preferred
    designation: probability
  definition: real number in the interval 0 to 1 attached to a random event and expressing
    quantitatively how likely the occurrence of that event is
  language_code: eng
  notes:
  - 'Probability can be related to a long-run frequency of occurrence or to a degree
    of belief that an event will occur. '
  - The limiting cases that the event will surely not occur or that it will surely
    occur are denoted by the probabilities 0 and 1, respectively.
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1030802
  terms:
  - type: expression
    normativeStatus: preferred
    designation: probabilité
    gender: f
    plurality: singular
  definition: nombre réel dans l'intervalle de 0 à 1, associé à un événement aléatoire
    et exprimant quantitativement le caractère plus ou moins probable de la réalisation
    de cet événement
  language_code: fre
  notes:
  - 'La probabilité peut se rapporter à une fréquence relative d''une occurrence dans
    une longue série ou à un degré de croyance qu''un événement se produira. '
  - Les cas limites d'un événement qui ne se réalisera sûrement pas et d'un événement
    qui se réalisera sûrement sont associés respectivement aux probabilités 0 et 1.
  examples: []
  entry_status: Standard
  review_decision_event: published
