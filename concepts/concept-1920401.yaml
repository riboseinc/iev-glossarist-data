eng:
  id: 1920401
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: of an item;
    designation: fault
  definition: |-
    inability to perform as required, due to an internal state

    Note 1 to entry: A fault of an item results from a failure, either of the item itself, or from a deficiency in an earlier stage of the life cycle, such as specification, design, manufacture or maintenance. See latent fault ({{192-04-08, IEV:192-04-08}}). Note 2 to entry: Qualifiers, such as specification, design, manufacture, maintenance or misuse, may be used to indicate the cause of a fault. Note 3 to entry: The type of fault may be associated with the type of associated failure, e.g. wear-out fault and wear-out failure. Note 4 to entry: The adjective “faulty” designates an item having one or more faults.
  language_code: eng
  notes: []
  examples: []
