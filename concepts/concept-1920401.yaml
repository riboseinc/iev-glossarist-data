fre:
  id: 1920401
  terms:
  - type: expression
    normativeStatus: preferred
    usageInfo: d’une entité
    designation: panne
    gender: f
    plurality: singular
  definition: inaptitude à fonctionner tel que requis, due à un état interne
  language_code: fre
  notes:
  - 'La panne d’une entité est due soit à une défaillance de l’entité elle-même, soit
    à une imperfection lors d’une étape précédente du cycle de vie, telle que la spécification,
    la conception, la fabrication ou la maintenance. Voir panne latente ({{192-04-08,
    IEV:192-04-08}}). '
  - 'La cause d’une panne peut être indiquée par un complément, par exemple, panne
    due à la spécification, à la conception, à la fabrication, à la maintenance, à
    un mauvais emploi ou une fausse manoeuvre. '
  - 'Le type de panne peut être associé au type de la défaillance correspondante,
    par exemple, panne par usure et défaillance par usure. '
  - Le terme «en panne» qualifie une entité faisant l’objet d’une ou plusieurs pannes.
  examples: []
  entry_status: Standard
  review_decision_event: published
