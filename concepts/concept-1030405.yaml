eng:
  id: 1030405
  terms:
  - type: expression
    normativeStatus: preferred
    designation: Laplace transform
  definition: "for a real or complex function $$f$$($$t$$) of the real variable $$t$$,
    complex function $$F$$($$s$$) of a complex variable $$s$$, given by the integral
    transformation \n\n $$F ( s ) = ∫_(   0)^(   + oo) f ( t ) e^( - s   t) d t$$"
  language_code: eng
  notes:
  - '1 to entry: If $$t$$ is time, the variable $$s$$ represents complex angular frequency.'
  - '2 to entry: The Laplace transform of the function $$f$$ is also denoted L$$f$$
    or ℒ$$f$$.'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
