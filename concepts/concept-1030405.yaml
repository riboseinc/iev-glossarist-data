  review_decision_event: published
fre:
  id: 1030405
  terms:
  - type: expression
    normativeStatus: preferred
    designation: transformée de Laplace
    gender: f
    plurality: singular
  definition: pour une fonction réelle ou complexe f(t) de la variable réelle t, fonction
    complexe F(s) de la variable complexe s, donnée par la transformation intégrale
    $$F ( s ) =  ∫_(  0)^(   + oo ) f ( t ) e^( - s t) dt$$
  language_code: fre
  notes:
  - 'Si t est le temps, la variable s représente la pulsation complexe. '
  - La transformée de Laplace de la fonction f est notée aussi Lf ou ℒf.
  examples: []
  entry_status: Standard
  review_decision_event: published
