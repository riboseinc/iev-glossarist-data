  terms:
  - type: expression
    normativeStatus: preferred
    designation: transformée de Laplace
    gender: f
    plurality: singular
  definition: "pour une fonction réelle ou complexe $$f$$($$t$$) de la variable réelle
    $$t$$, fonction complexe $$F$$($$s$$) de la variable complexe $$s$$, donnée par
    la transformation intégrale \n\n$$F ( s ) = ∫_(   0)^(   + oo) f ( t ) e^( - s
      t) d t$$"
  language_code: fre
  notes:
  - '1 à l''article: Si $$t$$ est le temps, la variable $$s$$ représente la pulsation
    complexe.'
  - '2 à l''article: La transformée de Laplace de la fonction $$f$$ est notée aussi
    L$$f$$ ou ℒ$$f$$.'
