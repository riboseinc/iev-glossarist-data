fre:
  id: 1920114
  terms:
  - type: expression
    normativeStatus: preferred
    designation: fonction requise
    gender: f
    plurality: singular
  definition: fonction considérée comme nécessaire pour satisfaire à une exigence
    donnée
  language_code: fre
  notes:
  - '1 à l’article: La fonction requise peut être formulée ou implicite (c’est-à-dire
    ce que l’acheteur serait en droit d’attendre).'
  - '2 à l’article: La fonction requise inclut aussi implicitement ce que l’entité
    ne doit pas faire.'
  - '3 à l’article: Les fonctions internes essentielles d’un système, que l’utilisateur
    peut ne pas voir, sont également des fonctions requises.'
  examples: []
  entry_status: Standard
  review_decision_event: published
