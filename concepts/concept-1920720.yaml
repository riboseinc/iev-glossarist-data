eng:
  id: 1920720
  terms:
  - type: expression
    normativeStatus: preferred
    designation: instantaneous repair rate
  - type: expression
    designation: repair rate
  - type: symbol
    designation: "(t)"
    international: true
  definition: |-
    limit, if it exists, of the quotient of the conditional probability that the repair is completed within time interval (t, t + t) and t, when t tends to zero, given that the repair started at t = 0 and had not been completed before time t

    Note 1 to entry: The instantaneous repair rate is related to repair time ({{192-07-19, IEV:192-07-19}}) and its constituent parts. Note 2 to entry: The unit of measurement of instantaneous repair rate is the unit of time to the power 1.
  language_code: eng
  notes: []
