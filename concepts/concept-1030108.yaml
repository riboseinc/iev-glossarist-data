eng:
  id: 1030108
  terms:
  - type: expression
    normativeStatus: preferred
    designation: inner product
  definition: 'for two complex-valued functions, $$underset(_)(f)$$ and $$underset(_)(g)$$,
    defined on the interval $$a , b$$ of ℝ, complex number $$(: underset(_)(f) , underset(_)(g)
    :) = ∫_a^b underset(_)(f) ( x ) underset(_)(g)^( ** ) ( x ) d x$$, where $$underset(_)(g)^(
    ** )$$ is the conjugate of $$underset(_)(g)$$'
  language_code: eng
  notes:
  - '1 to entry: The inner product has the following properties: $$(: underset(_)(f)
    , underset(_)(g) :) = (: underset(_)(g) , underset(_)(f) :)^( ** )$$ and $$(:
    underset(_)( alpha )   underset(_)(f) + underset(_)( beta )   underset(_)(g) ,
    underset(_)(h) :) = underset(_)( alpha ) (: underset(_)(f) , underset(_)(h) :)
    + underset(_)( beta ) (: underset(_)(g) , underset(_)(h) :)$$ where $$underset(_)(
    alpha ) , underset(_)( beta ) in$$ ℂ.'
  - '2 to entry: The inner product for complex functions is similar to the Hermitian
    product for vectors (see IEC 60050-102, {{102-03-18, IEV:102-03-18}}). For real
    functions, it is similar to the scalar product (see IEC 60050-102, {{102-03-17,
    IEV:102-03-17}}).'
  examples: []
  entry_status: Standard
  date_accepted: '2009-12-01T00:00:00+00:00'
  date_amended: '2009-12-01T00:00:00+00:00'
  review_date: '2009-12-01T00:00:00+00:00'
  review_decision_date: '2009-12-01T00:00:00+00:00'
  review_decision_event: published
fre:
  id: 1030108
  terms:
  - type: expression
    normativeStatus: preferred
    designation: produit interne
    gender: m
    plurality: singular
  definition: 'pour deux fonctions à valeurs complexes, $$underset(_)(f)$$ et $$underset(_)(g)$$
    définies sur l''intervalle $$a , b$$ de ℝ, nombre complexe $$(: underset(_)(f)
    , underset(_)(g) :) = ∫_a^b f ( x ) underset(_)(g)^( ** ) ( x ) d x$$ où $$underset(_)(g)^(
    ** )$$ est le conjugué de $$underset(_)(g)$$'
  language_code: fre
  notes:
  - '1 à l''article: Le produit interne a les propriétés suivantes: $$(: underset(_)(f)
    , underset(_)(g) :) = (: underset(_)(g) , underset(_)(f) :)^( ** )$$ et $$(: underset(_)(
    alpha )   underset(_)(f) + underset(_)( beta )   underset(_)(g) , underset(_)(h)
    :) = underset(_)( alpha ) (: underset(_)(f) , underset(_)(h) :) + underset(_)(
    beta ) (: underset(_)(g) , underset(_)(h) :)$$ où $$underset(_)( alpha ) , underset(_)(
    beta ) in$$ℂ.'
  - '2 à l''article: Le produit interne de deux fonctions complexes est analogue au
    produit hermitien de deux vecteurs (voir IEC 60050-102, {{102-03-18, IEV:102-03-18}}).
    Pour des fonctions réelles, il est analogue au produit scalaire (voir IEC 60050-102,
    {{102-03-17, IEV:102-03-17}}).'
  examples: []
  entry_status: Standard
  review_decision_event: published
