  terms:
  - type: expression
    normativeStatus: preferred
    designation: binary prefix
  definition: unit prefix used to form a multiple of a unit obtained by multiplying
    this unit by a power of two
  language_code: eng
  notes:
  - |+
    SI prefixes refer strictly to powers of 10 and should not be used for power of 2. For example, 1 kilobit should not be used to represent 1 024 bits ((2<sup>10</sup> bits) bits), which is 1 kibibit.

